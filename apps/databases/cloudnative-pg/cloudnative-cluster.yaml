---
apiVersion: v1
kind: Namespace
metadata:
  name: cloudnative-database
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-database
  namespace: cloudnative-database
spec:
  interval: 5m
  chart:
    spec:
      chart: cluster
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: cloudnative-pg
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    cluster:
      storage:
        storageClass: longhorn
      instances: 3
      