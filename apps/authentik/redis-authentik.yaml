---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis-authentik
  namespace: authentik
spec:
  interval: 5m
  releaseName: redis
  chartRef:
    kind: OCIRepository
    name: redis
  values:
    redis:
      usePassword: true
      #password: "authentik"  : this is commented out to use the secret
  valuesFrom:
    - kind: Secret
      name: redis-authentik-password
      valuesKey: password
      targetPath: redis.password
      optional: false