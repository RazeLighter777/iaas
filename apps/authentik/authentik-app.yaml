apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: goauthentik
  namespace: authentik
spec:
  interval: 15m
  url: https://charts.goauthentik.io/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  dependsOn:
    - name: redis-authentik
    - name: cloudnative-database-authentik
  chart:
    spec:
      chart: authentik
      version: 2024.12.3
      sourceRef:
        kind: HelmRepository
        name: goauthentik
        namespace: authentik
  interval: 1m0s
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    authentik:
      #secret_key: load from secret authentik-secret-key
      postgresql:
        host: cloudnative-database-authentik-cluster-rw
        user: file:///postgres-creds/username
        password: file:///postgres-creds/password
        name: app #default database name for cloudnative-pg database
      redis:
        host: redis-master
    server:
      volumes:
        - name: redis-creds
          secret:
            secretName: redis-authentik-password
        - name: postgres-creds
          secret:
            secretName: cloudnative-database-authentik-cluster-app
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
      ingress:
        enabled: true
        pathType: Prefix
        hosts:
          - authentik.prizrak.me
        ingressClassName: nginx
    worker:
      volumes:
        - name: postgres-creds
          secret:
            secretName: cloudnative-database-authentik-cluster-app
      volumeMounts:
        - name: postgres-creds
          mountPath: /postgres-creds
          readOnly: true
  valuesFrom:
    - kind: Secret
      name: authentik-secret-key
      valuesKey: secret_key
      targetPath: authentik.secret_key
      optional: false
    - kind: Secret
      name: redis
      valuesKey: redis-password
      targetPath: authentik.redis.password
      optional: false
      