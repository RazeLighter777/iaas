apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: longhorn-prometheus-servicemonitor
  namespace: longhorn-system
  labels:
    name: longhorn-prometheus-servicemonitor
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: longhorn-release
  namespaceSelector:
    matchNames:
      - longhorn-system
  endpoints:
    - port: metrics
      interval: 30s