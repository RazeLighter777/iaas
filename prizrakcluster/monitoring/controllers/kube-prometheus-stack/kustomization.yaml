---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- release.yaml
- repository.yaml
- namespace.yaml
configMapGenerator:
  - name: flux-kube-state-metrics-config
    namespace: monitoring
    files:
      - kube-state-metrics-config.yaml=flux-kube-state-metrics-config.yaml
generatorOptions:
  disableNameSuffixHash: true
