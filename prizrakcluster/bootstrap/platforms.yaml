---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platforms
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure
  interval: 1m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./prizrakcluster/platforms
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age