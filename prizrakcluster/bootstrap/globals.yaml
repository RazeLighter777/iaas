---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: globals
  namespace: flux-system
spec:
  interval: 30s
  prune: true
  wait: true
  timeout: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./prizrakcluster/bootstrap
  patches:
    - patch: |-
        apiVersion: apps/v1
        kind: Kustomization
        metadata:
          name: flux-system
        spec:
          postbuild:
            substitute:
              domain_name: prizrak.me
              ingress_ip: 192.168.1.10
              dns_server_ip: 192.168.1.14
      target:
        kind: Kustomization
        namespace: flux-system