---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: globals
  namespace: flux-system
spec:
  interval: 30s
  prune: true
  wait: true
  timeout: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./prizrakcluster/bootstrap
  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        spec:
          postBuild:
            substitute:
              domain_name: "prizrak.me"
              dns_server_ip: "192.168.1.14"
              ingress_ip: "192.168.1.10"
