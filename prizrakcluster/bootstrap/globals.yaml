---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: globals
  namespace: flux-system
spec:
  interval: 30s
  prune: true
  wait: true
  timeout: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./prizrakcluster/bootstrap
  patches:
    patch: |-
      - op: add
        path: /spec/postBuild/substitute/domain_name
        value: "prizrak.me"
      - op: add
        path: /spec/postBuild/substitute/dns_server_ip
        value: "192.168.1.14"
      - op: add
        path: /spec/postBuild/substitute/ingress_ip
        value: "192.168.1.10"
    target:
      kind: Kustomization
      namespace: flux-system