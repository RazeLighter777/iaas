---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sources
  namespace: flux-system
spec:
  dependsOn:
    - name: settings
  interval: 30s
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./prizrakcluster/sources
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age