apiVersion: v1
kind: Service
metadata:
  name: pihole
  namespace: pihole
spec:
  ports:
    - port: 53
      name: "dns"
      protocol: TCP
      targetPort: 53
    - port: 53
      name: "dnsudp"
      protocol: UDP
      targetPort: 53
    - port: 67
      name: "dhcp"
      protocol: UDP
      targetPort: 67
    - port: 80
      name: "web"
      protocol: TCP
      targetPort: 80
  selector:
    app: pihole
  type: ClusterIP