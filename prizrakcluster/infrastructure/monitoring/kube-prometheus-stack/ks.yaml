# yaml-language-server: $schema = "https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/kustomization-kustomize-v1.json"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  dependsOn:
    - name: democratic-csi
      namespace: flux-system
  targetNamespace: monitoring
  #health check for helmrelease
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: kube-prometheus-stack
      namespace: monitoring
  interval: 5m
  path: "./prizrakcluster/infrastructure/monitoring/kube-prometheus-stack/controller"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
# yaml-language-server: $schema = "https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/kustomization-kustomize-v1.json"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack-ingress
  namespace: flux-system
spec:
  dependsOn:
    - name: kube-prometheus-stack
    - name: ingress-nginx
  targetNamespace: monitoring
  #health check for helmrelease
  healthChecks:
    - apiVersion: networking.k8s.io/v1
      kind: Ingress
      name: grafana-ingress
      namespace: monitoring
    - apiVersion: networking.k8s.io/v1
      kind: Ingress
      name: prometheus-ingress
      namespace: monitoring
  interval: 5m
  path: "./prizrakcluster/infrastructure/monitoring/kube-prometheus-stack/ingress"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age