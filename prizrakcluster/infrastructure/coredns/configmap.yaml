apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns
  namespace: kube-system
data:
  Corefile: |
    
    .:53 {
      errors
      health {
          lameduck 5s
      }
      ready
      log . {
          class error
      }
      prometheus :9153
      k8s_external prizrak.me {
          fallthrough
      }
      kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
          ttl 30
      }
      forward . 8.8.8.8 9.9.9.9 {
        max_concurrent 1000
      }
      cache 30 {
        disable success cluster.local
        disable denial cluster.local
      }
      loop
      reload
      loadbalance
    }

