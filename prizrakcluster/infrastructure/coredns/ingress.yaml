apiVersion: v1
kind: Service
metadata:
  name: ext-dns-udp
  namespace: coredns
  annotations:
    metallb.universe.tf/allow-shared-ip: "DNS"
spec:
  type: LoadBalancer
  externalIPs:
    - 192.168.1.13
    - 192.168.1.14
  ports:
    - port: 53
      targetPort: 53
      protocol: UDP
  selector:
    k8s-app:  kube-dns
---
apiVersion: v1
kind: Service
metadata:
  name: ext-dns-tcp
  namespace: coredns
  annotations:
    metallb.universe.tf/allow-shared-ip: "DNS"
spec:
  type: LoadBalancer
  externalIPs:
    - 192.168.1.13
    - 192.168.1.14
  ports:
    - port: 53
      targetPort: 53
      protocol: TCP
  selector:
    k8s-app: kube-dns