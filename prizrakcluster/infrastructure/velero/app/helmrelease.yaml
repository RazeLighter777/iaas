---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 8.4.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 5m
  values:
    kubectl:
      image:
        repository: docker.io/bitnami/kubectl
        tag: 1.26.14-debian-11-r6
    configuration:
      extraEnvVars:
        TZ: ${timezone}
      # features: "EnableCSI"
      provider: aws
      backupStorageLocation:
        name: default
        bucket: backup-velero
        config:
          region: us-east-005
          s3ForcePathStyle: true
          s3Url: ${s3_url}
          publicUrl: ${s3_url}
      volumeSnapshotLocation:
        name: aws
        config:
          region: home
      resticTimeout: 6h
    initContainers:
    # - name: velero-plugin-for-csi
    #   image: velero/velero-plugin-for-csi:v0.1.2
    #   imagePullPolicy: IfNotPresent
    #   volumeMounts:
    #   - mountPath: /target
    #     name: plugins
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.3.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    # snapshotsEnabled: true
    snapshotsEnabled: false
    backupsEnabled: true
    deployRestic: true
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      resources:
        requests:
          cpu: 500m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 1524Mi
    schedules:
      bi-daily-backup:
        schedule: "0 6,18 * * *"
        template:
          ttl: "120h"
  valuesFrom:
  - kind: Secret
    name: b2-secrets
    targetPath: credentials.secretContents
    valuesKey: b2
    optional: false