---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 8.4.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    # Resources allocated based on Robusta KRR output
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
    # Init containers to add to the Velero deployment's pod spec. At least one plugin provider image is required.
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.11.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /target
          name: plugins
    # Disable updateCRDs using the velero image
    # Upstream bitnami/kubectl doesn't support ARM64 images
    upgradeCRDs: true
    # Info about the secret to be used by the Velero deployment, which
    # should contain credentials for the cloud provider IAM account you've
    # set up for Velero.
    credentials:
      # Name of a pre-existing secret (if any) in the Velero namespace
      # that should be used to get IAM account credentials. Optional.
      existingSecret: b2-secrets
    # Parameters for the `default` BackupStorageLocation and VolumeSnapshotLocation,
    # and additional server settings.
    configuration:
      # Parameters for the `default` BackupStorageLocation. See
      # https://velero.io/docs/v1.5/api-types/backupstoragelocation/
      backupStorageLocation:
        - name: default
          provider: aws
          bucket: ${s3_bucket}
          config:
            region: ${s3_region}
            s3ForcePathStyle: true
            s3Url: ${s3_url}
            checksumAlgorithm: "" # Disable checksum verification for backblaze
      volumeSnapshotLocation:
        - name: default
          provider: aws
          config:
            region: ${s3_region}
    # Backup schedules to create.
    schedules:
      daily-backup:
        schedule: "0 6 * * *"
        template:
          ttl: "120h"