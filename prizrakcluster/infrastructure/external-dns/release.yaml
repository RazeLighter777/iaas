---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: pihole
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    provider:
      name: pihole
    extraArgs:
      - "--source=ingress"
      - "--registry=noop"
      - "--policy=sync"
      - "--pihole-server=http://pihole.pihole.svc.cluster.local"
    env:
      - name: EXTERNAL_DNS_PIHOLE_PASSWORD
        valueFrom:
          secretKeyRef:
            name: pihole-secrets
            key: WEBPASSWORD