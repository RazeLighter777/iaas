---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-freenas-iscsi
  namespace: democratic-csi
spec:
  interval: 30m
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.7
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
      interval: 12h
  values:
    # for talos extension
    node:
      hostPID: true
      driver:
        image: docker.io/democraticcsi/democratic-csi:v1.9.3
        extraEnv:
          - name: ISCSIADM_HOST_STRATEGY
            value: nsenter
          - name: ISCSIADM_HOST_PATH
            value: /usr/local/sbin/iscsiadm
          - name: NODE_DEBUG
            value: http,https
        iscsiDirHostPath: /usr/local/etc/iscsi

        iscsiDirHostPathType: ""
        logLevel: silly
    controller:
      driver:
        image: docker.io/democraticcsi/democratic-csi:v1.9.3
        logLevel: silly
    csiDriver:
      name: org.democratic-csi.iscsi
    storageClasses:
    - name: truenas-iscsi
      defaultClass: true
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        # for block-based storage can be ext3, ext4, xfs
        fsType: ext4
        detachedVolumesFromSnapshots: "false"
    mountOptions: []
    secrets:
      provisioner-secret:
      controller-publish-secret:
      node-stage-secret:
      node-publish-secret:
      controller-expand-secret:
    driver:
      config:
        driver: freenas-api-iscsi
        instance_id:
        httpConnection:
          protocol: https
          host: ${truenas_ip}
          port: 443
          allowInsecure: true
          apiVersion: 2
        zfs:
          datasetParentName: nvme1tb/k8s/iscsi/volumes
          detachedSnapshotsDatasetParentName: nvme1tb/k8s/iscsi/snapshots
          zvolCompression:
          zvolDedup:
          zvolEnableReservation: false
          zvolBlocksize:
        iscsi:
          targetPortal: ${truenas_ip}:3260
          targetPortals: []
          # leave empty to omit usage of -I with iscsiadm
          interface:
          namePrefix: csi-
          nameSuffix: "-talos"
          # add as many as needed
          targetGroups:
            # get the correct ID from the "portal" section in the UI
            - targetGroupPortalGroup: 1
              # get the correct ID from the "initiators" section in the UI
              targetGroupInitiatorGroup: 1
              # None, CHAP, or CHAP Mutual
              targetGroupAuthType: None
              # get the correct ID from the "Authorized Access" section of the UI
              # only required if using Chap
              targetGroupAuthGroup:
          extentInsecureTpc: true
          extentXenCompat: false
          extentDisablePhysicalBlocksize: true
          # 512, 1024, 2048, or 4096,
          extentBlocksize: 512
          # "" (let FreeNAS decide, currently defaults to SSD), Unknown, SSD, 5400, 7200, 10000, 15000
          extentRpm: "SSD"
          # 0-100 (0 == ignore)
          extentAvailThreshold: 0

      
  valuesFrom:
    - kind: Secret
      name: truenas-secrets
      valuesKey: truenas_api_key
      targetPath: driver.config.httpConnection.apiKey
      optional: false