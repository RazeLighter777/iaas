---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: sillytavern
  namespace: flux-system
spec:
  path: "./prizrakcluster/apps/sillytavern"
  interval: 5m
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: sillytavern
      namespace: sillytavern
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system