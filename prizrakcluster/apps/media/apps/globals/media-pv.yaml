---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
  namespace: media
spec:
  capacity:
    storage: 10Gi # actually meaningless for NFS
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=3
    - nolock
    - noatime
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: nfs
    volumeHandle: media
    volumeAttributes:
      server: ${truenas_ip}
      share: ${media_share_path}
      node_attach_driver: nfs
      provisioner_driver: node-manual