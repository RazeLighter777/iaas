apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: jellyfin
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    # renovate: datasource=github-releases depName=jellyfin/jellyfin
    appversion: 10.9.8
    controllers:
      main:
        type: statefulset
        containers:
          main:
            image:
              repository: docker.io/jellyfin/jellyfin
              # renovate: datasource=github-releases depName=jellyfin/jellyfin
              tag: 10.10.6
    service:
      main:
        controller: main
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        hosts:
          - host: jellyfin.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main 
                  port: http
    persistence:
      video-volume:
        enabled: true
        existingClaim: media
        advancedMounts:
          main:
            main: 
              - path: /media
                readOnly: true
      jellyfin-db-volume:
        enabled: true
        size: 10Gi
        accessMode: ReadWriteOnce
        storageClass: truenas-iscsi
        advancedMounts:
          main: 
            main:
              - path: /config
      jellyfin-server-cache:
        enabled: true
        type: emptyDir
        advancedMounts:
            main:
              main: 
                - path: /cache
                  subPath: cache
                - path: /transcode
                  subPath: transcode
      # dri:
      #   enabled: true
      #   hostPath: /dev/dri
      #   type: hostPath