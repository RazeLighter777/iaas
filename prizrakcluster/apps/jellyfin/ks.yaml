---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jellyfin
  namespace: flux-system
spec:
  path: "./prizrakcluster/apps/jellyfin/app"
  interval: 5m
  prune: true
  healthChecks:
    - apiVersion: apps/v1
      kind: HelmRelease
      name: jellyfin
      namespace: jellyfin
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings