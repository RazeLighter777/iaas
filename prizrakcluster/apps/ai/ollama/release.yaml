---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ollama
  namespace: ollama
spec:
  chart:
    spec:
      chart: ollama 
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: ollama
        namespace: ollama
  interval: 1m0s
  install:
    timeout: 20m
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    ollama:
      models:
        pull:
          - deepseek-r1:7b
          - deepseek-r1:32b
        run:
          - deepseek-r1:32b
    persistentVolume:
      enabled: true
      size: 64Gi
      storageClass: "longhorn-temp-storage"
    ingress:
      enabled: true
      hosts:
      - host: ollama.prizrak.me
        paths:
          - path: /
            pathType: Prefix