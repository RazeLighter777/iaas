---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: authentik-callback-vs
  namespace: istio-system # Same namespace as Gateway
spec:
  hosts:
    - "*.prizrak.me" # Replace with your actual domain
  gateways:
    - istio-system/istio-ingressgateway
  http:
    - match:
        - uri:
            prefix: "/outpost.goauthentik.io/callback"
      route:
        - destination:
            host: ak-outpost-proxy-outpost.authentik.svc.cluster.local
            port:
              number: 9000
