---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: flux-system
spec:
  interval: 5m
  releaseName: longhorn
  targetNamespace: longhorn-system
  install:
    createNamespace: true
  chart:
    spec:
      chart: longhorn
      version: '1.8.1'
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 1m
  timeout: 15m