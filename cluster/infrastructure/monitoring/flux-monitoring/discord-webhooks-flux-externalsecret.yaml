apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: discord-webhooks-flux
  namespace: flux-system
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: discord-webhooks-flux
    template:
      data:
        address: "{{ .discord_notifications_webhook }}"
  dataFrom:
    - extract:
        key: discord

