# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opnsense-exporter
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      opnsense-exporter:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/athennamind/opnsense-exporter
              tag: 0.0.11
            args:
            - --web.listen-address=:8080
            - --exporter.instance-label=opnsense-gw
            env:
              OPNSENSE_EXPORTER_INSTANCE_LABEL: "gw"
              OPNSENSE_EXPORTER_OPS_INSECURE: true
              OPNSENSE_EXPORTER_OPS_PROTOCOL: https
            envFrom:
              - secretRef:
                  name: opnsense-credentials
            resources:
              requests:
                cpu: 200m
                memory: 1000Mi
              limits:
                memory: 1500Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
    service:
      app:
        controller: opnsense-exporter
        labels:
          app: opnsense-exporter
        ports:
          http:
            port: 8080
    serviceMonitor:
      opnsense-exporter:
        serviceName: opnsense-exporter
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 10s
