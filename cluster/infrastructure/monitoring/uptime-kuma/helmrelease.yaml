---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: louislam/uptime-kuma
              tag: 1.23.16
            env:
              TZ: "America/New_York"
    service:
      main:
        controller: main
        ports:
          http:
            port: 3001
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
        hosts:
          - host: uptime.${domain_name}
            paths:
              - path: "/"
                pathType: "Prefix"
                service:
                  identifier: main
                  port: http
    persistence:
      data-volume-1:
        enabled: true
        volumes:
          - name: data-volume-1
            path: /app/data
            storageClass: longhorn-fast
            accessMode: ReadWriteOnce
            size: 30Gi
            retain: true