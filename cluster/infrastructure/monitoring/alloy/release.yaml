apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 5m
  dependsOn:
    - name: loki-stack
  chart:
    spec:
      version: "0.x"
      chart: alloy
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 60m
  # https://github.com/grafana/alloy/blob/main/operations/helm/charts/alloy/values.yaml
  values:
    controller:
      type: daemonset
    serviceMonitor:
      enabled: true
    alloy:
      listenPort: 12345
      configMap:
        content: |-
          discovery.kubernetes "pods" {
            role = "pod"
          }

          loki.source.kubernetes "pods" {
            targets    = discovery.kubernetes.pods.targets
            forward_to = [loki.write.default.receiver]
          }

          loki.write "default" {
            endpoint {
              url = "http://loki-stack-gateway.monitoring.svc.cluster.local/loki/api/v1/push"
              tenant_id = "default"
            }
          }
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-proxy-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
        nginx.ingress.kubernetes.io/auth-signin: |-
            https://alloy.${domain_name}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: |-
            Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
        nginx.ingress.kubernetes.io/auth-snippet: |
            proxy_set_header X-Forwarded-Host $http_host;
      hosts:
        - alloy.${domain_name}
      path: /
      pathType: Prefix
      faroPort: 12345
