# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 72.9.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-charts
        namespace: flux-system
      interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  valuesFrom:
    - kind: Secret
      name: grafana-oauth
      valuesKey: client_id
      targetPath: grafana.grafana\.ini.auth\.generic_oauth.client_id
    - kind: Secret
      name: grafana-oauth
      valuesKey: client_secret
      targetPath: grafana.grafana\.ini.auth\.generic_oauth.client_secret
    - kind: Secret
      name: discord-webhooks
      valuesKey: discord_notifications_webhook
      targetPath: alertmanager.config.receivers[1].discord_configs[0].webhook_url
  values:
    prometheus-node-exporter:
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
    prometheusOperator:
      createCustomResource: true
    kubeControllerManager:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeProxy:
      enabled: false
    alertmanager:
      ingress:
        enabled: false
      image:
        registry: quay.io
        repository: prometheus/alertmanager
        tag: v0.28.1@sha256:27c475db5fb156cab31d5c18a4251ac7ed567746a2483ff264516437a39b15ba
      config:
        global:
          resolve_timeout: 5m
        inhibit_rules:
          - equal:
              - namespace
              - alertname
            source_match:
              severity: critical
            target_match_re:
              severity: warning|info
          - equal:
              - namespace
              - alertname
            source_match:
              severity: warning
            target_match_re:
        receivers:
          - name: "null"
          - name: discord
            discord_configs:
              - webhook_url: "" #substituted from discord-webhooks secret
                title: |-
                  [{{ .Status | toUpper }}:{{ if eq .Status "firing" }}{{ .Alerts.Firing | len }}{{ else }}{{ .Alerts.Resolved | len }}{{ end }}]
                message: |-
                  {{- $max := 5 -}}
                  {{- range $i, $a := .Alerts }}
                  {{- if lt $i $max }}
                  **{{ $a.Labels.alertname }}**{{ if ne $a.Labels.severity "" }} ({{ $a.Labels.severity | title }}){{ end }}
                  {{- if ne $a.Annotations.summary "" }}
                  {{ $a.Annotations.summary }}
                  {{- else if ne $a.Annotations.description "" }}
                  {{ $a.Annotations.description }}
                  {{- else if ne $a.Annotations.message "" }}
                  {{ $a.Annotations.message }}
                  {{- end }}
                  {{- if or (ne $a.Annotations.runbook_url "") (ne $a.GeneratorURL "") }}
                  {{- if ne $a.Annotations.runbook_url "" }}
                  Runbook: {{ $a.Annotations.runbook_url }}
                  {{- end }}
                  {{- if ne $a.GeneratorURL "" }}
                  Alert: {{ $a.GeneratorURL }}
                  {{- end }}
                  {{- end }}
                  {{- if $a.Labels.namespace }}
                  Namespace: {{ $a.Labels.namespace }}
                  {{- end }}
                  {{- if $a.Labels.pod }}
                  Pod: {{ $a.Labels.pod }}
                  {{- end }}
                  ---
                  {{- end }}
                  {{- end }}
                  {{- if gt (len .Alerts) $max }}
                  â€¦and more alerts not shown.
                  {{- end }}
        route:
          group_by:
            - alertname
          group_interval: 5m
          group_wait: 30s
          receiver: discord
          repeat_interval: 12h
          routes:
            # cloudnative-pg ha check
            - match:
                alertname: CNPGClusterHAWarning
              receiver: "null"
            - match:
                alertname: Watchdog
              receiver: "null"
            - match:
                severity: critical
              receiver: discord
            - match:
                alertname: InfoInhibitor
              receiver: "null"

    grafana:
      assertNoLeakedSecrets: false # Grafana can't tell we're putting secrets in the valuesFrom field :(
      enabled: true
      additionalDataSources:
        - name: Loki
          type: loki
          access: proxy
          url: http://loki-stack-gateway.monitoring.svc.cluster.local
          jsonData:
            httpHeaderName1: X-Scope-OrgID
          secureJsonData:
            httpHeaderValue1: default
      image:
        repository: grafana/grafana
        tag: 12.4.0@sha256:b0ae311af06228bcfd4a620504b653db80f5b91e94dc3dc2a5b7dab202bcde20
      defaultDashboardsEnabled: true
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: nginx
        hosts:
          - grafana.${domain_name}
      grafana.ini:
        auth:
          signout_redirect_url: "https://authentik.${domain_name}/application/o/grafana/end-session/"
          oauth_auto_login: true
        auth.generic_oauth:
          name: authentik
          enabled: true
          scopes: "openid profile email"
          auth_url: "https://authentik.${domain_name}/application/o/authorize/"
          token_url: "https://authentik.${domain_name}/application/o/token/"
          api_url: "https://authentik.${domain_name}/application/o/userinfo/"
          # Optionally map user groups to Grafana roles
          role_attribute_path: contains(groups, 'Grafana Admins') && 'Admin' || contains(groups, 'Grafana Editors') && 'Editor' || 'Viewer'
        server:
          root_url: https://grafana.${domain_name}
          dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
      plugins:
        - grafana-piechart-panel
      dashboardProviders:
        dashboardproviders.yaml:
          apiVersion: 1
          providers:
            - name: "default"
              orgId: 1
              folder: ""
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
      dashboards:
        default:
          cert-manager:
            gnetId: 11001
            revision: 1
            datasource: Prometheus
          authentik:
            gnetId: 14837
            revision: 2
            datasource: Prometheus
          cloudnative-pg:
            gnetId: 20417
            revision: 3
            datasource: Prometheus
          radarr:
            gnetId: 12896
            revision: 1
            datasource: Prometheus
          sonarr:
            gnetId: 12530
            revision: 2
            datasource: Prometheus
          qbittorrent:
            gnetId: 15116
            revision: 1
            datasource: Prometheus
          smartctl-exporter:
            gnetId: 20204
            revision: 1
            datasource: Prometheus
      sidecar:
        dashboards:
          enabled: true
          searchNamespace: ALL
        datasources:
          enabled: true
          searchNamespace: ALL
      serviceMonitor:
        enabled: true
    prometheus:
      image:
        registry: quay.io
        repository: prometheus/prometheus
        tag: v3.6.0@sha256:76947e7ef22f8a698fc638f706685909be425dbe09bd7a2cd7aca849f79b5f64
      prometheusSpec:
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            metadata:
              name: prometheus
            spec:
              storageClassName: longhorn-fast
              resources:
                requests:
                  storage: 25Gi
    additionalPrometheusRulesMap:
      flux-alerts:
        groups:
          - name: flux
            rules:
              - alert: SuspendedResource
                expr: gotk_suspend_status == 1
                for: 10m
                labels:
                  service: flux
                  severity: warning
                annotations:
                  summary: "Flux resource `{{$labels.kind}}/{{$labels.name}}` is suspended"
                  description: "The resource was manually suspended. You should resume it"
              - alert: FailingReconcile
                expr: gotk_reconcile_condition{status="False"} == 1
                for: 10m
                labels:
                  service: flux
                  severity: critical
                annotations:
                  summary: "Flux resource `{{$labels.kind}}/{{$labels.name}}` is failing"
                  description: "Reconciliation could not succeed. This requires investigation"
              - alert: FailingHelmReleaseReconcile
                expr: gotk_resource_info{customresource_kind="HelmRelease", ready="False"} == 1
                for: 10m
                labels:
                  service: flux
                  severity: critical
                annotations:
                  summary: "Flux resource `{{$labels.customresource_kind}}/{{$labels.chart_name}}` is failing"
                  description: "Reconciliation in namespace `{{$labels.exported_namespace}}` could not succeed. This requires investigation"
    # https://github.com/fluxcd/flux2-monitoring-example/blob/main/monitoring/controllers/kube-prometheus-stack/kube-state-metrics-config.yaml
    kube-state-metrics:
      # collectors: [ ]
      # extraArgs:
      #   - --custom-resource-state-only=true
      rbac:
        extraRules:
          - apiGroups:
              - source.toolkit.fluxcd.io
              - kustomize.toolkit.fluxcd.io
              - helm.toolkit.fluxcd.io
              - notification.toolkit.fluxcd.io
              - image.toolkit.fluxcd.io
            resources:
              - gitrepositories
              - buckets
              - helmrepositories
              - helmcharts
              - ocirepositories
              - kustomizations
              - helmreleases
              - alerts
              - providers
              - receivers
              - imagerepositories
              - imagepolicies
              - imageupdateautomations
            verbs: ["list", "watch"]
      customResourceState:
        enabled: true
        config:
          spec:
            resources:
              - groupVersionKind:
                  group: kustomize.toolkit.fluxcd.io
                  version: v1
                  kind: Kustomization
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux Kustomization resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [metadata, name]
                    labelsFromPath:
                      exported_namespace: [metadata, namespace]
                      ready: [status, conditions, "[type=Ready]", status]
                      suspended: [spec, suspend]
                      revision: [status, lastAppliedRevision]
                      source_name: [spec, sourceRef, name]
              - groupVersionKind:
                  group: helm.toolkit.fluxcd.io
                  version: v2
                  kind: HelmRelease
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux HelmRelease resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [metadata, name]
                    labelsFromPath:
                      exported_namespace: [metadata, namespace]
                      ready: [status, conditions, "[type=Ready]", status]
                      suspended: [spec, suspend]
                      revision: [status, history, "0", chartVersion]
                      chart_name: [status, history, "0", chartName]
                      chart_app_version: [status, history, "0", appVersion]
                      chart_ref_name: [spec, chartRef, name]
                      chart_source_name: [spec, chart, spec, sourceRef, name]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1
                  kind: GitRepository
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux GitRepository resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [metadata, name]
                    labelsFromPath:
                      exported_namespace: [metadata, namespace]
                      ready: [status, conditions, "[type=Ready]", status]
                      suspended: [spec, suspend]
                      revision: [status, artifact, revision]
                      url: [spec, url]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1beta2
                  kind: Bucket
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux Bucket resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [metadata, name]
                    labelsFromPath:
                      exported_namespace: [metadata, namespace]
                      ready: [status, conditions, "[type=Ready]", status]
                      suspended: [spec, suspend]
                      revision: [status, artifact, revision]
                      endpoint: [spec, endpoint]
                      bucket_name: [spec, bucketName]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1
                  kind: HelmRepository
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux HelmRepository resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [metadata, name]
                    labelsFromPath:
                      exported_namespace: [metadata, namespace]
                      ready: [status, conditions, "[type=Ready]", status]
                      suspended: [spec, suspend]
                      revision: [status, artifact, revision]
                      url: [spec, url]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1
                  kind: HelmChart
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux HelmChart resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [metadata, name]
                    labelsFromPath:
                      exported_namespace: [metadata, namespace]
                      ready: [status, conditions, "[type=Ready]", status]
                      suspended: [spec, suspend]
                      revision: [status, artifact, revision]
                      chart_name: [spec, chart]
                      chart_version: [spec, version]
              - groupVersionKind:
                  group: source.toolkit.fluxcd.io
                  version: v1beta2
                  kind: OCIRepository
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux OCIRepository resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [metadata, name]
                    labelsFromPath:
                      exported_namespace: [metadata, namespace]
                      ready: [status, conditions, "[type=Ready]", status]
                      suspended: [spec, suspend]
                      revision: [status, artifact, revision]
                      url: [spec, url]
              - groupVersionKind:
                  group: notification.toolkit.fluxcd.io
                  version: v1beta3
                  kind: Alert
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux Alert resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [metadata, name]
                    labelsFromPath:
                      exported_namespace: [metadata, namespace]
                      suspended: [spec, suspend]
              - groupVersionKind:
                  group: notification.toolkit.fluxcd.io
                  version: v1beta3
                  kind: Provider
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux Provider resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [metadata, name]
                    labelsFromPath:
                      exported_namespace: [metadata, namespace]
                      suspended: [spec, suspend]
              - groupVersionKind:
                  group: notification.toolkit.fluxcd.io
                  version: v1
                  kind: Receiver
                metricNamePrefix: gotk
                metrics:
                  - name: "resource_info"
                    help: "The current state of a Flux Receiver resource."
                    each:
                      type: Info
                      info:
                        labelsFromPath:
                          name: [metadata, name]
                    labelsFromPath:
                      exported_namespace: [metadata, namespace]
                      ready: [status, conditions, "[type=Ready]", status]
                      suspended: [spec, suspend]
                      webhook_path: [status, webhookPath]
