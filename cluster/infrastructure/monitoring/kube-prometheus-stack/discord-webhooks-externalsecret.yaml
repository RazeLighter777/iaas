apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: discord-webhooks
  namespace: monitoring
spec:
  refreshInterval: "15m"
  target:
    name: discord-webhooks
    template:
      data:
        discord_notifications_webhook: "{{ .discord_notifications_webhook }}"
  dataFrom:
    - extract:
        key: discord

