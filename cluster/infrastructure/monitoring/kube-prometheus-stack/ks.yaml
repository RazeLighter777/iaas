# yaml-language-server: $schema = "https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/kustomization-kustomize-v1.json"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus-stack-controller
  namespace: flux-system
spec:
  dependsOn:
    - name: democratic-csi
      namespace: flux-system
  targetNamespace: monitoring
  #health check for helmrelease
  wait: true
  interval: 5m
  path: "./cluster/infrastructure/monitoring/kube-prometheus-stack/controller"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
# yaml-language-server: $schema = "https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/kustomization-kustomize-v1.json"
---
