apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki-stack
spec:
  interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
    - name: rustfs
      namespace: rustfs
  chart:
    spec:
      version: "6.x"
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 60m
  # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
  values:
    deploymentMode: SimpleScalable
    global:
      extraArgs:
        - -config.expand-env=true
      extraEnvFrom:
        - secretRef:
            name: loki-s3
    monitoring:
      serviceMonitor:
        enabled: true
        labels:
          app.kubernetes.io/part-of: kube-prometheus-stack
    loki:
      auth_enabled: true
      limits_config:
        retention_period: 72h
      commonConfig:
        replication_factor: 1
      storage:
        type: s3
        bucketNames:
          chunks: loki
          ruler: loki
        s3:
          endpoint: s3.${domain_name}
          region: ${S3_REGION}
          accessKeyId: ${AWS_ACCESS_KEY_ID}
          secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
          s3ForcePathStyle: true
          insecure: false
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: index_
              period: 24h
    tableManager:
      enabled: true
      retention_deletes_enabled: true
      retention_period: 72h
    singleBinary:
      replicas: 0
      persistence:
        enabled: true
        size: 25Gi
        storageClass: longhorn-fast
    read:
      replicas: 1
    write:
      replicas: 1
    backend:
      replicas: 1
    gateway:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-proxy-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://loki.${domain_name}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: loki.${domain_name}
            paths:
              - path: /
                pathType: Prefix
