apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki-stack
spec:
  interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
    - name: rustfs
      namespace: rustfs
  chart:
    spec:
      version: "6.x"
      chart: loki
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 60m
  # https://github.com/grafana/loki/blob/main/production/helm/loki/values.yaml
  values:
    deploymentMode: SimpleScalable
    global:
      extraArgs:
        - -config.expand-env=true
      extraEnvFrom:
        - secretRef:
            name: loki-s3
    monitoring:
      serviceMonitor:
        enabled: true
        labels:
          app.kubernetes.io/part-of: kube-prometheus-stack
    chunksCache:
      enabled: true
      defaultValidity: 5m0s
      persistence:
        enabled: true
        size: 20Gi
        storageClass: longhorn-fast
    loki:
      pattern_ingester:
        enabled: true
      auth_enabled: true
      limits_config:
        reject_old_samples: false
        reject_old_samples_max_age: 720h
        ingestion_rate_mb: 16
        ingestion_burst_size_mb: 32
        retention_period: 72h
        allow_structured_metadata: true
        volume_enabled: true
      commonConfig:
        replication_factor: 1
      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
        s3:
          endpoint: s3.${domain_name}
          region: ${S3_REGION}
          accessKeyId: ${AWS_ACCESS_KEY_ID}
          secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
          s3ForcePathStyle: true
          insecure: false
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: index_
              period: 24h
    tableManager:
      enabled: true
      retention_deletes_enabled: true
      retention_period: 72h
      extraEnvFrom:
        - secretRef:
            name: loki-s3
    singleBinary:
      replicas: 0
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 256Mi
      persistence:
        enabled: true
        size: 25Gi
        storageClass: longhorn-fast
    read:
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 256Mi
      replicas: 1
    write:
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 256Mi
      replicas: 1
    backend:
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 256Mi
      replicas: 1
    gateway:
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 256Mi
      enabled: true
