      - name: home-assistant
        group: home
        url: https://hass.${domain_name}/
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
            failure-threshold: 5
            send-on-resolved: true
            description: "Home Assistant is down"
      - name: frigate
        group: home
        url: https://frigate.${domain_name}/api/version
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
            failure-threshold: 5
            send-on-resolved: true
            description: "Frigate is down"
      - name: vaultwarden
        group: security
        url: https://vaultwarden.${domain_name}/api/version
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
            failure-threshold: 5
            send-on-resolved: true
            description: "Vaultwarden is down"
      - name: zigbee2mqtt
        group: home
        url: http://home-assistant-zigbee2mqtt.homeassistant.svc.cluster.local:8080/
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
            failure-threshold: 5
            send-on-resolved: true
            description: "Zigbee2MQTT is down"
      - name: rabbitmq
        group: home
        url: https://mqtt.${domain_name}/
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
            failure-threshold: 5
            send-on-resolved: true
            description: "RabbitMQ is down"
      - name: clawdbot
        group: apps
        url: https://clawdbot.${domain_name}/health
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: discord
            failure-threshold: 5
            send-on-resolved: true
