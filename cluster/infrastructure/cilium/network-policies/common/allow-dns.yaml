---
# Common DNS egress policy for pods
# This allows pods to resolve DNS via CoreDNS in kube-system
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-dns-egress
spec:
  endpointSelector: {}  # Applies to all pods in the namespace where deployed
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
          rules:
            dns:
              - matchPattern: "*"
