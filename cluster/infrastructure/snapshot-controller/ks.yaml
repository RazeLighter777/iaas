---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: snapshot-controller
  namespace: flux-system
spec:
  wait: true
  targetNamespace: kube-system
  path: "./cluster/infrastructure/snapshot-controller/controller"
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
  decryption:
    provider: sops
    secretRef:
      name: sops-age