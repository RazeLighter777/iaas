apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
spec:
  interval: 5m
  chart:
    spec:
      version: "4.x"
      chart: falco
      sourceRef:
        kind: HelmRepository
        name: falco
        namespace: flux-system
      interval: 60m
  # https://github.com/falcosecurity/charts/tree/master/charts/falco
  values:
    driver:
      kind: modern_ebpf

    metrics:
      enabled: true

    serviceMonitor:
      enabled: true

    collectors:
      kubernetes:
        enabled: true

    # Ensure k8s-metacollector RBAC (ClusterRole/Binding) is created
    k8s-metacollector:
      serviceAccount:
        create: true

    # Use stdout for log output (to be collected by Alloy/Loki)
    stdout_output:
      enabled: true

    # Deploy Falcosidekick with Falco
    falcosidekick:
      enabled: true
      # Use full FQDN to avoid proxy capture
      fullfqdn: true
      # Enable Falcosidekick WebUI
      webui:
        enabled: true
        # Configure ingress with Authentik authentication
        ingress:
          enabled: false
      # Configure Alertmanager output
      config:
        alertmanager:
          # Alertmanager service endpoint in monitoring namespace
          hostport: "http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093"
          # Use API v2 endpoint
          endpoint: "/api/v2/alerts"
          # Minimum priority for alerts (debug = capture all events)
          minimumpriority: "debug"
          # Add extra labels for better categorization
          extralabels: "source:falco,component:security"

    # Custom rule exceptions for false positives
    customRules:
      cni-exceptions.yaml: |-
        # Exception for CNI binaries (e.g., cilium-cni) executed by containerd
        # This addresses the false positive: "Executing binary not part of base image"
        # for CNI plugin binaries in /opt/cni/bin/
        - rule: Drop and execute new binary in container
          exceptions:
          - name: cilium-cni
            fields:
            - proc.pname
            values:
            - - cilium-cni
          - name: containerd
            fields: 
            - proc.pname
            values:
            - - containerd
          override:
            exceptions: append

      k8s-api-exceptions.yaml: |-
        # Exception for k8s-sidecar container that legitimately needs to connect
        # to the Kubernetes API Server to watch for ConfigMaps and Secrets
        # This addresses the false positive: "Contact K8S API Server From Container"
        # for the kiwigrid/k8s-sidecar container used in Grafana and other apps
        - rule: Contact K8S API Server From Container
          exceptions:
          - name: k8s-sidecar
            fields:
            - container.image.repository
            values:
            - - docker.io/kiwigrid/k8s-sidecar
            - - quay.io/kiwigrid/k8s-sidecar
          - name: authentik-worker
            fields:
            - container.image.repository
            values:
            - - ghcr.io/goauthentik/server
          override:
            exceptions: append

      cloudnative-pg-exceptions.yaml: |-
        # Exception for CloudNativePG WAL archiver invoking a shell command
        # This addresses the false positive: "Run shell untrusted"
        - rule: Run shell untrusted
          exceptions:
          - name: cloudnative-pg-wal-archive
            fields:
            - container.image.repository
            - proc.exepath
            - proc.name
            values:
            - - ghcr.io/cloudnative-pg/postgresql
              - /bin/dash
              - sh
          - name: cloudnative-pgvecto-wal-archive
            fields:
            - container.image.repository
            - proc.exepath
            - proc.name
            values:
            - - ghcr.io/tensorchord/cloudnative-pgvecto.rs
              - /bin/dash
              - sh
          override:
            exceptions: append
