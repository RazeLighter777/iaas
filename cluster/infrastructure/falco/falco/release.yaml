apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
spec:
  interval: 5m
  chart:
    spec:
      version: "4.x"
      chart: falco
      sourceRef:
        kind: HelmRepository
        name: falco
        namespace: flux-system
      interval: 60m
  # https://github.com/falcosecurity/charts/tree/master/charts/falco
  values:
    driver:
      kind: modern_ebpf
    
    metrics:
      enabled: true
    
    serviceMonitor:
      enabled: true
    
    collectors:
      kubernetes:
        enabled: true
    
    # Use stdout for log output (to be collected by Alloy/Loki)
    stdout_output:
      enabled: true
