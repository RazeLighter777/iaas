apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
spec:
  interval: 5m
  chart:
    spec:
      version: "4.x"
      chart: falco
      sourceRef:
        kind: HelmRepository
        name: falco
        namespace: flux-system
      interval: 60m
  # https://github.com/falcosecurity/charts/tree/master/charts/falco
  values:
    driver:
      kind: modern_ebpf
    
    metrics:
      enabled: true
    
    serviceMonitor:
      enabled: true
    
    collectors:
      kubernetes:
        enabled: true
    
    # Use stdout for log output (to be collected by Alloy/Loki)
    stdout_output:
      enabled: true
    
    # Deploy Falcosidekick with Falco
    falcosidekick:
      enabled: true
      # Use full FQDN to avoid proxy capture
      fullfqdn: true
      # Enable Falcosidekick WebUI
      webui:
        enabled: true
        # Configure ingress with Authentik authentication
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            nginx.ingress.kubernetes.io/auth-url: |-
                http://ak-outpost-proxy-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
            nginx.ingress.kubernetes.io/auth-signin: |-
                https://falco-ui.${domain_name}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
            nginx.ingress.kubernetes.io/auth-response-headers: |-
                Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
            nginx.ingress.kubernetes.io/auth-snippet: |
                proxy_set_header X-Forwarded-Host $http_host;
          hosts:
            - host: falco-ui.${domain_name}
              paths:
                - path: /
      # Configure Alertmanager output
      config:
        alertmanager:
          # Alertmanager service endpoint in monitoring namespace
          hostport: "http://kube-prometheus-stack-alertmanager.monitoring.svc.cluster.local:9093"
          # Use API v2 endpoint
          endpoint: "/api/v2/alerts"
          # Minimum priority for alerts (debug = capture all events)
          minimumpriority: "debug"
          # Add extra labels for better categorization
          extralabels: "source:falco,component:security"
