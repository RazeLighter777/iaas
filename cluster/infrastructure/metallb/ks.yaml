---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb 
  namespace: flux-system
spec:
  wait: true
  targetNamespace: metallb-system
  interval: 5m
  retryInterval: 2m
  timeout: 2m
  path: "./cluster/infrastructure/metallb/controller"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb-crds
  namespace: flux-system
spec:
  wait: true
  timeout: 2m
  retryInterval: 2m
  targetNamespace: metallb-system
  dependsOn:
    - name: metallb
  interval: 5m
  path: "./cluster/infrastructure/metallb/crds"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
