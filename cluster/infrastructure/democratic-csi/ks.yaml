---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: democratic-csi
  namespace: flux-system
spec:
  wait: true
  path: "./cluster/infrastructure/democratic-csi/controller"
  interval: 5m
  retryInterval: 2m
  timeout: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
      - kind: Secret
        name: truenas