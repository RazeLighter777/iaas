---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app democratic-csi-iscsi
  namespace: democratic-csi
spec:
  interval: 5m
  chart:
    spec:
      chart: democratic-csi
      interval: 10m
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system
      version: 0.14.7
  driftDetection:
    mode: enabled
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
    replace: true
    timeout: 10m
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    volumeSnapshotClasses: 
      - name: truenas-iscsi-snapshots
        labels:
          velero.io/csi-volume-snapshot-class: "true"
        parameters:
          detachedSnapshots: true
    csiDriver:
      name: "org.democratic-csi.iscsi"
    node:
      driver:
        extraEnv:
        - name: ISCSIADM_HOST_STRATEGY
          value: nsenter
        - name: ISCSIADM_HOST_PATH
          value: /usr/local/sbin/iscsiadm
        iscsiDirHostPath: /usr/local/etc/iscsi
        iscsiDirHostPathType: ""
      hostPID: true
    driver:
      config:
        instance_id:
        driver: freenas-api-iscsi
        httpConnection:
          protocol: https
          host: ${truenas_ip}
          port: 443
          allowInsecure: true
          apiVersion: 2
          apiKey: ${truenas_api_key}
        zfs:
          datasetParentName: ${truenas_iscsi_share_path}/volumes
          detachedSnapshotsDatasetParentName: ${truenas_iscsi_share_path}/snapshots
          zvolCompression:
          zvolDedup:
          zvolEnableReservation: false
          zvolBlocksize:
        iscsi:
          targetPortal: ${truenas_ip}:3260
          targetPortals: []
          # leave empty to omit usage of -I with iscsiadm
          interface:
          #nameTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
          namePrefix: csi-
          nameSuffix: "-talos"
          # add as many as needed
          targetGroups:
            # get the correct ID from the "portal" section in the UI
            - targetGroupPortalGroup: 1
              # get the correct ID from the "initiators" section in the UI
              targetGroupInitiatorGroup: 1
              # None, CHAP, or CHAP Mutual
              targetGroupAuthType: None
              # get the correct ID from the "Authorized Access" section of the UI
              # only required if using Chap
              targetGroupAuthGroup:
          extentInsecureTpc: true
          extentXenCompat: false
          extentDisablePhysicalBlocksize: true
          # 512, 1024, 2048, or 4096,
          extentBlocksize: 512
          # "" (let FreeNAS decide, currently defaults to SSD), Unknown, SSD, 5400, 7200, 10000, 15000
          extentRpm: "SSD"
          # 0-100 (0 == ignore)
          extentAvailThreshold: 0
    storageClasses:
    - name: truenas-iscsi
      defaultClass: false
      reclaimPolicy: Delete
      volumeBindingMode: Immediate
      allowVolumeExpansion: true
      parameters:
        # for block-based storage can be ext3, ext4, xfs
        # for nfs should be nfs
        fsType: ext4
        detachedVolumesFromSnapshots: "false"
      mountOptions: []
      secrets:
        controller-expand-secret: null
        controller-publish-secret: null
        node-publish-secret: null
        node-stage-secret: null
        provisioner-secret: null
---