---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: percona-operator-crds
  namespace: percona-operator
spec:
  interval: 24h
  chart:
    spec:
      chart: pxc-operator
      version: "1.14.0"
      sourceRef:
        kind: HelmRepository
        name: percona
        namespace: flux-system
      interval: 24h
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    replicaCount: 0
