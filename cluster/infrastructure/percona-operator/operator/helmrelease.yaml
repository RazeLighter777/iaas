---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: percona-operator
  namespace: percona-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: pxc-operator
      version: "1.14.0"
      sourceRef:
        kind: HelmRepository
        name: percona
        namespace: flux-system
      interval: 24h
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    crds: Skip
    cleanupOnFail: true
    remediation:
      retries: 3
