---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: percona-crds
  namespace: flux-system
spec:
  targetNamespace: percona-operator
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  path: "./cluster/infrastructure/percona-operator/crds"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: percona-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: percona-crds
  targetNamespace: percona-operator
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  path: "./cluster/infrastructure/percona-operator/operator"
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
