---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dragonfly-operator-crds
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  path: "./cluster/infrastructure/dragonfly-operator/crds"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dragonfly-operator
  namespace: flux-system
spec:
  dependsOn:
    - name: dragonfly-operator-crds
  interval: 1h
  retryInterval: 2m
  timeout: 5m
  path: "./cluster/infrastructure/dragonfly-operator/operator"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
