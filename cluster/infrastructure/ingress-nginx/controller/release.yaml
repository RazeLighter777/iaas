---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 12h
  values:
    controller:
      replicaCount: 2
      metrics:
        enabled: true
        servicemonitor:
          enabled: true
      ingressClassResource:
        default: "true"
      service:
        type: "LoadBalancer"
        externalIPs:
          - 192.168.88.7
        loadBalancerClass: "io.cilium/l2-announcer"
      extraArgs:
        default-ssl-certificate: "cert-manager/prizrak.me"
      allowSnippetAnnotations: true
      config:
        #for forward auth. otherwise ingress-nginx throws a fit
        annotations-risk-level: "critical"
        strict-validate-path-type: "false"
        client-body-timeout: 120
        client-header-timeout: 120
        enable-brotli: "true"
        enable-ocsp: "true"
        enable-real-ip: "true"
        force-ssl-redirect: "true"
        hide-headers: Server,X-Powered-By
        hsts-max-age: "31449600"
        keep-alive-requests: 10000
        keep-alive: 120
        proxy-body-size: 0
        proxy-buffer-size: 16k
        proxy-busy-buffers-size: 32k
        ssl-protocols: TLSv1.3 TLSv1.2
        use-forwarded-headers: "true"
        real-ip-header: X-Forwarded-For
        proxy-real-ip-cidr: |
          10.244.0.0/16,
          103.21.244.0/22,
          103.22.200.0/22,
          173.245.48.0/20,
          103.31.4.0/22,
          141.101.64.0/18,
          108.162.192.0/18,
          190.93.240.0/20,
          188.114.96.0/20,
          197.234.240.0/22,
          198.41.128.0/17,
          162.158.0.0/15,
          104.16.0.0/13,
          104.24.0.0/14,
          172.64.0.0/13,
          131.0.72.0/22,
          2400:cb00::/32,
          2606:4700::/32,
          2803:f800::/32,
          2405:b500::/32,
          2405:8100::/32,
          2a06:98c0::/29,
          2c0f:f248::/32
        http-snippet: |
          proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=static-cache:10m max_size=5g inactive=24h use_temp_path=off;
          proxy_cache_key $scheme$proxy_host$request_uri;
          proxy_cache_lock on;
          proxy_cache_use_stale updating;
      extraVolumes:   
      - name: nginx-cache  
        emptyDir:
          medium: Memory
          sizeLimit: 5Gi
      extraVolumeMounts:
      - name: nginx-cache
        mountPath: /tmp/nginx_cache
    admissionWebhooks:      
      enabled: false


    

