---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 12h
  values:
    controller:
      metrics:
        enabled: true
        servicemonitor:
          enabled: true
      ingressClassResource:
        default: "true"
      service:
        type: "LoadBalancer"
        externalIPs:
          - ${ingress_ip}
      extraArgs:
        default-ssl-certificate: "cert-manager/${domain_name}"
      allowSnippetAnnotations: true
      config:
        #for forward auth. otherwise ingress-nginx throws a fit
        annotations-risk-level: "critical"
        strict-validate-path-type: "false"
    admissionWebhooks:
      enabled: false
