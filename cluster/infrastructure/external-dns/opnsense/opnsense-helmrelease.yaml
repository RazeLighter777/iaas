---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns-opnsense
  namespace: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  values:
    fullnameOverride: external-dns-opnsense

    logLevel: debug
    logFormat: text
    interval: 5s
    sources: ["ingress", "service"]
    registry: txt
    txtOwnerId: default
    txtPrefix: k8s.
    domainFilters: ["${domain_name}"]
    excludeDomains: []
    policy: sync

    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/crutonjohn/external-dns-opnsense-webhook
          tag: v0.1.0
          pullPolicy: IfNotPresent
        env:
        - name: OPNSENSE_API_SECRET
          valueFrom:
            secretKeyRef:
              name: external-dns-opnsense-secret
              key: api_secret
        - name: OPNSENSE_API_KEY
          valueFrom:
            secretKeyRef:
              name: external-dns-opnsense-secret
              key: api_key
        - name: OPNSENSE_HOST
          valueFrom:
            secretKeyRef:
              name: external-dns-opnsense-secret
              key: opnsense_router_ip
        - name: OPNSENSE_SKIP_TLS_VERIFY
          value: "true" # optional depending on your environment
        - name: LOG_LEVEL
          value: debug
      livenessProbe:
        httpGet:
          path: /healthz
          port: http-webhook
        initialDelaySeconds: 10
        timeoutSeconds: 5
      readinessProbe:
        httpGet:
          path: /readyz
          port: http-webhook
        initialDelaySeconds: 10
        timeoutSeconds: 5
    extraArgs:
      - --ignore-ingress-tls-spec
      - --managed-record-types=A
    serviceMonitor:
      enabled: true