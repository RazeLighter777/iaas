---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  wait: true
  dependsOn:
    - name: sources
  interval: 1m
  retryInterval: 1m
  timeout: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/infrastructure
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  prune: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: name
        spec:
          decryption:
            provider: sops
            secretRef:
              name: sops-age
          postBuild:
            substituteFrom:
            - kind: Secret
              name: cluster-settings
      target:
        kind: Kustomization