apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-oauth
  namespace: flux-system
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: immich-oauth
    creationPolicy: Owner
    template:
      data:
        client_id: "{{ .client_id }}"
        client_secret: "{{ .client_secret }}"
  dataFrom:
    - extract:
        key: immich_oauth
