apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: velero-s3
  namespace: flux-system
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: s3-credentials
    template:
      data:
        bucket: {{ .s3_bucket }}
  dataFrom:
  - extract:
      key: velero
