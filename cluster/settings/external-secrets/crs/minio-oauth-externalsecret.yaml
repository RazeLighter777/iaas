apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-oauth
  namespace: flux-system
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: minio-oauth
    creationPolicy: Owner
    template:
      data:
        client_id: "{{ .client_id }}"
        client_secret: "{{ .client_secret }}"
        admin_password: "{{ .admin_password }}"
  dataFrom:
    - extract:
        key: minio_oauth 