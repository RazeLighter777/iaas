apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: graphite-exporter-ip
  namespace: flux-system
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: graphite-exporter-ip
    creationPolicy: Owner
    template:
      data:
        graphite_exporter_ip: "{{ .graphite_exporter_ip }}"
  dataFrom:
    - extract:
        key: graphite_exporter
