---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rabbitmq
spec:
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: rabbitmq-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        rabbitmq-password: "{{ .password }}"
        rabbitmq-erlang-cookie: "{{ .erlang_cookie }}"
  dataFrom:
    - extract:
        key: rabbitmq
