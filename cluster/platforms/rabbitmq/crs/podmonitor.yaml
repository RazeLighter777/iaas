---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: rabbitmq
  podMetricsEndpoints:
    - port: metrics
      path: /metrics
      relabelings:
        - action: replace
          replacement: rabbitmq
          targetLabel: cluster
        - action: replace
          replacement: rabbitmq
          targetLabel: from
        - action: replace
          sourceLabels: ["pod"]
          targetLabel: "instance"
