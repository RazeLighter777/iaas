---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rabbitmq-app
  namespace: flux-system
spec:
  targetNamespace: rabbitmq
  path: "./cluster/platforms/rabbitmq/app"
  interval: 30m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rabbitmq-cluster
  namespace: flux-system
spec:
  targetNamespace: rabbitmq
  path: "./cluster/platforms/rabbitmq/crs"
  interval: 30m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
