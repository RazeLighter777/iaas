---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: minio
  namespace: flux-system
spec:
  targetNamespace: minio
  path: "./cluster/platforms/minio/app"
  interval: 30m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
      - kind: Secret
        name: minio-oauth
        varsKeys:
          - client_id:minio_client_id
          - client_secret:minio_client_secret

