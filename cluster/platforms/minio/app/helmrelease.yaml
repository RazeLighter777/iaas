---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      main:
        replicas: 1
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: quay.io/minio/minio
              tag: RELEASE.2025-02-18T16-25-55Z@sha256:1df91be8d6a6146001cd6be2569a12785a8ece583b511f56ebed08f1e65d3611
            env:
              TZ: ${timezone}
              MINIO_PROMETHEUS_URL: http://kube-prometheus-stack-prometheus.monitoring:9090
              MINIO_PROMETHEUS_JOB_ID: minio
              MINIO_BROWSER_REDIRECT_URL: "https://minio.${domain_name}"
              MINIO_SERVER_URL: "https://s3.${domain_name}"
              MINIO_PROMETHEUS_AUTH_TYPE: "public"
              MINIO_API_CORS_ALLOW_ORIGIN: https://minio.${domain_name},https://s3.${domain_name}
              MINIO_AUTH_TYPE: public
              MINIO_UPDATE: "off"
              MINIO_IDENTITY_OPENID_CONFIG_URL: https://authentik.${domain_name}/o/minio/.well-known/openid-configuration
              MINIO_IDENTITY_OPENID_CLIENT_ID: ${client_id}
              MINIO_IDENTITY_OPENID_CLIENT_SECRET: ${client_secret}
              MINIO_IDENTITY_OPENID_SCOPES: openid,profile,email,minio
              MINIO_IDENTITY_OPENID_REDIRECT_URI: https://minio.${domain_name}/oauth_callback
            args: ["server", "/data", "--console-address", ":9001"]
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /minio/health/live
                    port: 9000
                  initialDelaySeconds: 30
                  periodSeconds: 30
                  timeoutSeconds: 10
                  failureThreshold: 6
              readiness: *probes
    service:
      main:
        controller: main
        type: ClusterIP
        ports:
          http:
            port: 9001
          api:
            port: 9000
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: minio.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
      s3:
        enabled: true
        className: nginx
        hosts:
          - host: s3.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: api
    serviceMonitor:
      main:
        serviceName: minio
        enabled: true
        endpoints:
          - port: api
            scheme: http
            path: /minio/v2/metrics/cluster
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        size: 100Gi
        storageClass: longhorn-fast-xfs
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /data
    resources:
      requests:
        memory: 750Mi
        cpu: 400m
      limits:
        memory: 2Gi