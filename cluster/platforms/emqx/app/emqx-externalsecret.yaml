---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: emqx
spec:
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: emqx-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        EMQX_DASHBOARD__DEFAULT_USERNAME: "{{ .username }}"
        EMQX_DASHBOARD__DEFAULT_PASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: emqx
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: emqx-init-user
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: emqx-init-user-secret
    template:
      engineVersion: v2
      data:
        init-user.json: |
          [
            {"user_id": "{{ .username }}", "password": "{{ .password }}", "is_superuser": true}
          ]
  dataFrom:
    - extract:
        key: emqx