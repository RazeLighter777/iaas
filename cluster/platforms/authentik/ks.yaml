---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik
  namespace: flux-system
spec:
  wait: true
  targetNamespace: authentik
  path: "./cluster/platforms/authentik/app"
  interval: 1h
  retryInterval: 4m
  timeout: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
      - kind: Secret
        name: authentik-barman