---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik
  namespace: flux-system
spec:
  wait: true
  targetNamespace: authentik
  path: "./cluster/platforms/authentik/app"
  interval: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik-terraform
  namespace: flux-system
spec:
  wait: true
  dependsOn:
    - name: authentik
  targetNamespace: authentik
  path: "./cluster/platforms/authentik/terraform"
  interval: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
  decryption:
    provider: sops
    secretRef:
      name: sops-age
