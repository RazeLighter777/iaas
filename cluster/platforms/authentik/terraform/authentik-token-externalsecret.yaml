apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-token
  namespace: authentik
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: authentik-token
    creationPolicy: Owner
    template:
      data:
        AUTHENTIK_BOOTSTRAP_TOKEN: "{{ .bootstrap_token }}"
  dataFrom:
    - extract:
        key: authentik