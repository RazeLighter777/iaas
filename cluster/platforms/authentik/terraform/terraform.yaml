apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: authentik-terraform
spec:
  refreshBeforeApply: true
  interval: 1m
  approvePlan: auto
  path: ./terraform/authentik
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  varsFrom:
    - kind: Secret
      name: authentik-token
    - kind: Secret
      name: grafana-oauth
      varsKeys:
        - client_id:grafana_client_id
        - client_secret:grafana_client_secret
    - kind: Secret
      name: proxmox-oauth-terraform
      varsKeys:
        - client_id:proxmox_client_id
        - client_secret:proxmox_client_secret
  vars: 
    - name: service_url
      value: http://authentik-server.authentik.svc.cluster.local:80
    - name: domain_name
      value: ${domain_name}