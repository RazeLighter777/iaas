apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: authentik-terraform
spec:
  interval: 1m
  approvePlan: auto
  path: ./cluster/platforms/authentik/terraform/authentik
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  varsFrom:
    - kind: Secret
      name: authentik-bootstrap-secrets
  vars: 
    - name: service_url
      value: http://authentik-server.authentik.svc.cluster.local:80