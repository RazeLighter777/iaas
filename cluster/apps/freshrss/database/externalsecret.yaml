apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: freshrss-db-secret
  namespace: freshrss
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: freshrss-db-secret
    template:
      data:
        username: "freshrss"
        password: "{{ .db_password }}"
  dataFrom:
    - extract:
        key: freshrss
