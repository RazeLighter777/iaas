---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rabbitmq
spec:
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: zigbee2mqtt-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RABBITMQ_USERNAME: "{{ .username }}"
        RABBITMQ_PASSWORD: "{{ .password }}"
  dataFrom:
    - extract:
        key: rabbitmq
