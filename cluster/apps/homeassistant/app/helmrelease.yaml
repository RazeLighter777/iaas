---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: homeassistant
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      # required for mDNS and other host network features
      hostNetwork: true
    controllers:
      zigbee2mqtt:
        pod:
          nodeSelector:
            feature.node.kubernetes.io/usb-ff_10c4_ea60.present: "true" # required for zigbee
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
        containers:
          zigbee2mqtt:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 2.3.0
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 1Gi
                cpu: 500m
            env:
              Z2M_WATCHDOG: default
              ZIGBEE2MQTT_DATA: /data
              ZIGBEE2MQTT_CONFIG_ADVANCED_CHANNEL: 20
              ZIGBEE2MQTT_CONFIG_ADVANCED_LAST_SEEN: ISO_8601
              ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_API: false
              ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_AVAILABILITY_PAYLOAD: false
              ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL: info
              ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_OUTPUT: '["console"]'
              ZIGBEE2MQTT_CONFIG_AVAILABILITY_ACTIVE_TIMEOUT: 60
              ZIGBEE2MQTT_CONFIG_AVAILABILITY_PASSIVE_TIMEOUT: 2000
              ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_LEGACY: false
              ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_RETAIN: true
              ZIGBEE2MQTT_CONFIG_EXPERIMENTAL_NEW_API: true
              ZIGBEE2MQTT_CONFIG_FRONTEND_PORT: &httpPort 8080
              ZIGBEE2MQTT_CONFIG_FRONTEND_URL: https://zigbee2mqtt.${domain_name}
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_DISCOVERY_TOPIC: homeassistant
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_EXPERIMENTAL_EVENT_ENTITIES: true
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_LEGACY_ENTITY_ATTRIBUTES: false
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_LEGACY_TRIGGERS: false
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_STATUS_TOPIC: homeassistant/status
              ZIGBEE2MQTT_CONFIG_MQTT_BASE_TOPIC: zigbee2mqtt
              ZIGBEE2MQTT_CONFIG_MQTT_INCLUDE_DEVICE_INFORMATION: true
              ZIGBEE2MQTT_CONFIG_MQTT_KEEPALIVE: 60
              ZIGBEE2MQTT_CONFIG_MQTT_REJECT_UNAUTHORIZED: true
              ZIGBEE2MQTT_CONFIG_MQTT_SERVER: "mqtt://emqx-cluster-headless.emqx.svc.cluster.local:1883"
              ZIGBEE2MQTT_CONFIG_MQTT_VERSION: 5
              ZIGBEE2MQTT_CONFIG_MQTT_USER:
                valueFrom:
                  secretKeyRef:
                    name: zigbee2mqtt-secret
                    key: EMQX_DASHBOARD__DEFAULT_USERNAME
              ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: zigbee2mqtt-secret
                    key: EMQX_DASHBOARD__DEFAULT_PASSWORD
              ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: true
      home-assistant:
        pod:
          nodeSelector:
            feature.node.kubernetes.io/usb-ff_10c4_ea60.present: "true" # required for zigbee
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.4.4
            env:
              TZ: ${timezone}
              PYTHONPATH: "/config/deps"
              UV_SYSTEM_PYTHON: "true"
              UV_NO_CACHE: "true"
              VENV_FOLDER: /venv

            resources:
              requests:
                cpu: 50m
                memory: 512M
              limits:
                memory: 2Gi
            securityContext:
              privileged: true

          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.99.4@sha256:316b7f60051b44b81fdf8972293735c2b0fda9a2b1e88fb6b77195dfc0c9b9b78
            args:
              - --auth
              - none
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /config/.code-server
              - --extensions-dir
              - /config/.code-server
              - --port
              - "12321"
              - /config
            env:
              HASS_SERVER: http://localhost:8123
              TZ: ${timezone}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi

    service:
      main:
        primary: true
        type: LoadBalancer
        controller: home-assistant
        loadBalancerIP: ${homeassistant_ip}
        ports:
          http:
            port: 8123
      code:
        type: ClusterIP
        controller: home-assistant
        ports:
          http:
            port: 12321
      zigbee2mqtt:
        type: ClusterIP
        controller: zigbee2mqtt
        ports:
          http:
            port: 8080

    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/ttyUSB0

      config:
        storageClass: longhorn-fast
        accessMode: ReadWriteOnce
        size: "60Gi"
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            code-server:
              - path: /config
      hass-cache:
        storageClass: longhorn-fast
        accessMode: ReadWriteOnce
        size: "1Gi"
        advancedMounts:
          home-assistant:
            app:
              - path: /venv
                subPath: hass-venv
      zigbee2mqtt:
        storageClass: longhorn-fast
        accessMode: ReadWriteOnce
        size: "1Gi"
        advancedMounts:
          zigbee2mqtt:
            zigbee2mqtt:
              - path: /data
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            code-server:
              - path: /tmp
                subPath: code-server-tmp
              - path: /nonexistent
                subPath: nonexistent
      docker-env-empty:
        # enabled: true
        type: emptyDir
        globalMounts:
          - path: /.dockerenv
            subPath: .dockerenv
            readOnly: true
    ingress:
      main:
        className: "nginx"
        hosts:
          - host: &host hass.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
      zigbee2mqtt:
        className: "nginx"
        hosts:
          - host: &host zigbee2mqtt.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: zigbee2mqtt
                  port: http
      code:
        className: "nginx"
        hosts:
          - host: &host-code hass-vscode.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: code
                  port: http