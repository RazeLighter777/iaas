---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: homeassistant
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      # required for mDNS and other host network features
      hostNetwork: true
    controllers:
      zwave-js-ui:
        pod:
          nodeSelector:
            feature.node.kubernetes.io/usb-ff_10c4_ea60.present: "true" # required for zwave-js
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
        containers:
          zwave-js-ui:
            securityContext:
              privileged: true
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 10.6.1
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 1Gi
                cpu: 500m


      zigbee2mqtt:
        pod:
          nodeSelector:
            feature.node.kubernetes.io/usb-ff_10c4_ea60.present: "true" # required for zigbee
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
        containers:
          zigbee2mqtt:
            securityContext:
              privileged: true
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 2.3.0
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 1Gi
                cpu: 500m
            env:
              Z2M_WATCHDOG: default
              ZIGBEE2MQTT_DATA: /data
              ZIGBEE2MQTT_CONFIG_ADVANCED_CHANNEL: 20
              ZIGBEE2MQTT_CONFIG_ADVANCED_LAST_SEEN: ISO_8601
              ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_API: false
              ZIGBEE2MQTT_CONFIG_ADVANCED_LEGACY_AVAILABILITY_PAYLOAD: false
              ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL: info
              ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_OUTPUT: '["console"]'
              ZIGBEE2MQTT_CONFIG_AVAILABILITY_ACTIVE_TIMEOUT: 60
              ZIGBEE2MQTT_CONFIG_AVAILABILITY_PASSIVE_TIMEOUT: 2000
              ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_LEGACY: false
              ZIGBEE2MQTT_CONFIG_DEVICE_OPTIONS_RETAIN: true
              ZIGBEE2MQTT_CONFIG_EXPERIMENTAL_NEW_API: true
              ZIGBEE2MQTT_CONFIG_FRONTEND_PORT: &httpPort 8080
              ZIGBEE2MQTT_CONFIG_FRONTEND_ENABLED: true
              ZIGBEE2MQTT_CONFIG_FRONTEND_URL: https://zigbee2mqtt.${domain_name}
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_DISCOVERY_TOPIC: homeassistant
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_EXPERIMENTAL_EVENT_ENTITIES: true
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_LEGACY_ENTITY_ATTRIBUTES: false
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_LEGACY_TRIGGERS: false
              ZIGBEE2MQTT_CONFIG_HOMEASSISTANT_STATUS_TOPIC: homeassistant/status
              ZIGBEE2MQTT_CONFIG_MQTT_BASE_TOPIC: zigbee2mqtt
              ZIGBEE2MQTT_CONFIG_MQTT_INCLUDE_DEVICE_INFORMATION: true
              ZIGBEE2MQTT_CONFIG_MQTT_KEEPALIVE: 60
              ZIGBEE2MQTT_CONFIG_SERIAL_ADAPTER: "ember"
              ZIGBEE2MQTT_CONFIG_SERIAL_PORT: "/dev/ttyUSB0"
              ZIGBEE2MQTT_CONFIG_MQTT_REJECT_UNAUTHORIZED: true
              ZIGBEE2MQTT_CONFIG_MQTT_SERVER: "mqtt://emqx-cluster-headless.emqx.svc.cluster.local:1883"
              ZIGBEE2MQTT_CONFIG_MQTT_VERSION: 5
              ZIGBEE2MQTT_CONFIG_MQTT_USER:
                valueFrom:
                  secretKeyRef:
                    name: zigbee2mqtt-secret
                    key: EMQX_DASHBOARD__DEFAULT_USERNAME
              ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: zigbee2mqtt-secret
                    key: EMQX_DASHBOARD__DEFAULT_PASSWORD
              ZIGBEE2MQTT_CONFIG_PERMIT_JOIN: true
      home-assistant:
        pod:
          nodeSelector:
            feature.node.kubernetes.io/usb-ff_10c4_ea60.present: "true" # required for zigbee
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.5.3
            env:
              TZ: ${timezone}
              PYTHONPATH: "/config/deps"
              UV_SYSTEM_PYTHON: "true"
              UV_NO_CACHE: "true"
              VENV_FOLDER: /venv

            resources:
              requests:
                cpu: 50m
                memory: 512M
              limits:
                memory: 2Gi
            securityContext:
              privileged: true

    service:
      main:
        primary: true
        type: LoadBalancer
        controller: home-assistant
        loadBalancerIP: ${homeassistant_ip}
        ports:
          http:
            port: 8123
      zigbee2mqtt:
        type: ClusterIP
        controller: zigbee2mqtt
        ports:
          http:
            port: 8080
      zwavejsui:
        type: ClusterIP
        controller: zwave-js-ui
        ports:
          http:
            port: 8091
          websocket:
            port: 3000
    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
        hostPathType: CharDevice
        advancedMounts:
          zigbee2mqtt:
            zigbee2mqtt:
              - path: /dev/ttyUSB0
      zwavejsusb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyACM0
        hostPathType: CharDevice
        advancedMounts:
          zwave-js-ui:
            zwave-js-ui:
              - path: /dev/ttyACM0
      config:
        existingClaim: home-assistant-config
        advancedMounts:
          home-assistant:
            app:
              - path: /config
      hass-cache:
        existingClaim: home-assistant-hass-cache
        advancedMounts:
          home-assistant:
            app:
              - path: /venv
                subPath: hass-venv
      zigbee2mqtt:
        existingClaim: home-assistant-zigbee2mqtt
        advancedMounts:
          zigbee2mqtt:
            zigbee2mqtt:
              - path: /data
      zwave-js-ui:
        existingClaim: zwave-js-ui
        advancedMounts:
          zwave-js-ui:
            zwave-js-ui:
              - path: /usr/src/app/store
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
      docker-env-empty:
        # enabled: true
        type: emptyDir
        globalMounts:
          - path: /.dockerenv
            subPath: .dockerenv
            readOnly: true
    ingress:
      main:
        className: "nginx"
        hosts:
          - host: &host hass.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
      zwavejsui:
        className: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-proxy-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://zwavejsui.${domain_name}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: &host zwavejsui.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: zwavejsui
                  port: http

      zigbee2mqtt:
        className: "nginx"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-proxy-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://zigbee2mqtt.${domain_name}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: &host zigbee2mqtt.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: zigbee2mqtt
                  port: http