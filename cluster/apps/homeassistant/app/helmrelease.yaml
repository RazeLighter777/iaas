---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: homeassistant
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      # required for mDNS and other host network features
      hostNetwork: true
    controllers:
      home-assistant:
        pod:
          nodeSelector:
            feature.node.kubernetes.io/usb-ff_10c4_ea60.present: "true" # required for zigbee
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
        containers:
          app:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2025.4.4
            env:
              TZ: ${timezone}
              PYTHONPATH: "/config/deps"
              UV_SYSTEM_PYTHON: "true"
              UV_NO_CACHE: "true"
              VENV_FOLDER: /venv

            resources:
              requests:
                cpu: 50m
                memory: 512M
              limits:
                memory: 2Gi
            securityContext:
              privileged: true

          code-server:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.99.4@sha256:316b7f60051b44b81fdf8972293735c2b0fda9a2b1e88fb6b77195df0c9b9b78
            args:
              - --auth
              - none
              - --disable-telemetry
              - --disable-update-check
              - --user-data-dir
              - /config/.code-server
              - --extensions-dir
              - /config/.code-server
              - --port
              - "12321"
              - /config
            env:
              HASS_SERVER: http://localhost:8123
              TZ: ${timezone}
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi

    service:
      main:
        primary: true
        type: LoadBalancer
        controller: home-assistant
        loadBalancerIP: ${homeassistant_ip}
        ports:
          http:
            port: 8123
      code:
        type: ClusterIP
        controller: home-assistant
        ports:
          http:
            port: 12321

    persistence:
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/ttyUSB0

      config:
        storageClass: longhorn-fast
        accessMode: ReadWriteOnce
        size: "60Gi"
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            code-server:
              - path: /config
      hass-cache:
        storageClass: longhorn-fast
        accessMode: ReadWriteOnce
        size: "1Gi"
        advancedMounts:
          home-assistant:
            app:
              - path: /venv
                subPath: hass-venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: hass-tmp
            code-server:
              - path: /tmp
                subPath: code-server-tmp
              - path: /nonexistent
                subPath: nonexistent
      docker-env-empty:
        # enabled: true
        type: emptyDir
        globalMounts:
          - path: /.dockerenv
            subPath: .dockerenv
            readOnly: true
    ingress:
      main:
        className: "nginx"
        hosts:
          - host: &host hass.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
      code:
        className: "nginx"
        hosts:
          - host: &host-code hass-vscode.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: code
                  port: http