apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: n8n
  namespace: media
spec:
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: gluetun-apikey
    template:
      data:
        N8N_ENCRYPTION_KEY: "{{ .N8N_ENCRYPTION_KEY }}"
  dataFrom:
    - extract:
        key: gluetun_apikey
