---
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: sillytavern
  namespace: sillytavern
spec:
  hosts:
    - sillytavern.${domain_name}
  gateways:
    - istio-ingress/istio-ingressgateway
  http:
    - route:
        - destination:
            host: sillytavern.sillytavern.svc.cluster.local
            port:
              number: 8000
      match:
        - authority:
            exact: sillytavern.${domain_name}
          uri:
            prefix: /
