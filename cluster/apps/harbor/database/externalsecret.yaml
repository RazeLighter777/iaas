apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-db-secret
  namespace: harbor
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: harbor-db-secret
    template:
      data:
        username: "harbor"
        password: "{{ .db_password }}"
  dataFrom:
    - extract:
        key: harbor
