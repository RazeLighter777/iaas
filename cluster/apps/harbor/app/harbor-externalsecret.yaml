apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-secret
  namespace: harbor
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: harbor-secret
    creationPolicy: Owner
    template:
      data:
        admin_username: "{{ .admin_username }}"
        admin_password: "{{ .admin_password }}"
        db_password: "{{ .db_password }}"
  dataFrom:
    - extract:
        key: harbor
