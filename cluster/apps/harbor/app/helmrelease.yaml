apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 15m
  chart:
    spec:
      chart: harbor
      version: "1.16.0"
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-sources
  values:
    expose:
      type: clusterIP
      tls:
        enabled: false
      clusterIP:
        name: harbor
        ports:
          httpPort: 80

    externalURL: https://harbor.${domain_name}

    persistence:
      enabled: true
      resourcePolicy: "keep"
      persistentVolumeClaim:
        registry:
          storageClass: longhorn-fast
          size: 200Gi
        jobservice:
          jobLog:
            storageClass: longhorn-fast
            size: 1Gi
        trivy:
          storageClass: longhorn-fast
          size: 5Gi

    existingSecretAdminPassword: harbor-secrets
    existingSecretAdminPasswordKey: HARBOR_ADMIN_PASSWORD

    secretKey: ""
    existingSecretSecretKey: harbor-secrets

    database:
      type: external
      external:
        host: harbor-postgres-rw.harbor.svc.cluster.local
        port: "5432"
        username: harbor
        coreDatabase: registry
        existingSecret: harbor-db-secret
        sslmode: disable

    redis:
      type: internal

    trivy:
      enabled: true

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
