apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 30m
  chart:
    spec:
      chart: harbor
      version: "1.16.2"
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  valuesFrom:
    - kind: Secret
      name: harbor-secret
      valuesKey: admin_password
      targetPath: harborAdminPassword
    - kind: Secret
      name: harbor-db-secret
      valuesKey: password
      targetPath: database.external.password
  values:
    expose:
      type: clusterIP
      tls:
        enabled: false
    externalURL: https://harbor.${domain_name}
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          existingClaim: harbor-registry
    database:
      type: external
      external:
        host: harbor-postgres-rw.harbor.svc.cluster.local
        port: "5432"
        username: harbor
        coreDatabase: registry
        sslmode: disable
    notary:
      enabled: false
