# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wg-easy
  namespace: wg-easy
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    timeout: 5m
    remediation:
      retries: 3
  upgrade:
    timeout: 2m
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 1
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          *app :
            image:
              repository: ghcr.io/wg-easy/wg-easy
              tag: 14@sha256:66352ccb4b5095992550aa567df5118a5152b6ed31be34b0a8e118a3c3a35bf5
            env:
              LANG: EN
              WG_HOST: vpn.${domain_name}
              PORT: &uiPort 51822
              WG_PORT: &wgPort 51821
              WG_DEFAULT_DNS: 1.1.1.1
              WG_MTU: 1280
              WG_PERSISTENT_KEEPALIVE: 25
              WG_ALLOWED_IPS: 0.0.0.0/0
              UI_TRAFFIC_STATS: "true"
              UI_CHART_TYPE: 1
            resources:
              requests:
                cpu: 50m
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: true
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - NET_ADMIN
                  # - SYS_MODULE
                  - NET_RAW
                drop:
                  - ALL
    defaultPodOptions:
      securityContext:
        runAsNonRoot: false
    service:
      ui:
        controller: main
        primary: true
        ports:
          http:
            port: *uiPort
      wg:
        controller: main
        type: LoadBalancer
        loadBalancerIP: ${wg_easy_ip}
        loadBalancerClass: "io.cilium/l2-announcer"
        ports:
          vpn:
            targetPort: *wgPort
            port: 31821
            protocol: UDP
    ingress:
      ui:
        enabled: true
        className: nginx
        hosts:
          - host: wg.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: ui
                  port: http
    persistence:
      config:
        enabled: true
        storageClass: longhorn-fast
        size: 100Mi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config