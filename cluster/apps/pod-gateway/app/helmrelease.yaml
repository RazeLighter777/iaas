---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pod-gateway
spec:
  chart:
    spec:
      chart: pod-gateway
      version: 6.5.1
      sourceRef:
        kind: HelmRepository
        name: angelnu
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    routed_namespaces:
    - vpn
    addons:
      vpn:
        enabled: true
        type: gluetun
        image:
          repository: ghcr.io/qdm12/gluetun
          tag: v3.40.0
        env:
          FIREWALL: "off"
          DOT: "off"
        envFrom:
        - secretRef:
            name: vpn-secret
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        networkPolicy:
          enabled: true
          egress:
          - to:
            - ipBlock:
                cidr: 0.0.0.0/0
            ports:
            - port: 1197
              protocol: UDP
          - to:
            - namespaceSelector: {}
    service:
      gluetun:
        enabled: true
        type: ClusterIP
    settings:
      VPN_LOCAL_CIDRS: 10.0.0.0/8 192.168.0.0/16
      NOT_ROUTED_TO_GATEWAY_CIDRS: 10.0.0.0/8 192.168.0.0/16
      IPV4_ENABLED: true
      IPV6_ENABLED: false
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: "1197"
      VXLAN_ID: 43
      VXLAN_IP_NETWORK: 172.16.1
    webhook:
      gatewayAnnotation: setGateway
      gatewayDefault: false
      gatewayLabel: setGateway
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        tag: v3.10.0@sha256:a8ed630613de277244dfe203cd11d05905d7eeba8d8c41e399b02ee9a847b2f5
