apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-configmap
  namespace: frigate
data:
  config.yml: |
    mqtt:
      enabled: False
    auth:
      reset_admin_password: true
    cameras:
      dummy_camera: # <--- this will be changed to your actual camera later
        enabled: False
        ffmpeg:
          inputs:
            - path: rtsp://127.0.0.1:554/rtsp
              roles:
                - detect
