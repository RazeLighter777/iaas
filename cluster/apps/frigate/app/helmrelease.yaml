---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
  namespace: frigate
spec:
  suspend: false
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      neolink:
        annotations:
          configmap.reloader.stakater.com/reload: frigate-configmap
        enabled: true
        containers:
          main:
            image:
              repository: quantumentangledandy/neolink
              tag: v0.6.2
            command:
              - /usr/local/bin/neolink
              - mqtt-rtsp
              - --config=/etc/neolink.toml
            resources:
              requests:
                memory: 1000Mi
                cpu: 1000m
              limits:
                memory: 4000Mi
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
              fsGroupChangePolicy: OnRootMismatch
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup:
                enabled: false
      main:
        annotations:
          configmap.reloader.stakater.com/reload: frigate-configmap
        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            fsGroup: 0
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag:  21e4b36-amd64@sha256:642ad064ed5723419fe5495c534f2f09b4b8f9509baa94247d2b75ae0f6a8dc1
            env:
              TZ: ${timezone}
            securityContext:
              privileged: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                memory: 1000Mi
                cpu: 1000m
              limits:
                gpu.intel.com/i915: 1
                memory: 4000Mi

    service:
      neolink:
        controller: neolink
        ports:
          rtsp:
            port: 8554
            primary: true
      main:
        controller: main
        ports:
          http:
            port: &port 5000
            primary: true
          go2rtc:
            enabled: true
            port: 1984
          rtsp:
            enabled: true
            port: 8554
          webrtc:
            enabled: true
            port: 8555

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: frigate-config
        advancedMounts:
          main:
            main:
              - path: /config
                subPath: config
      config-file:
        enabled: true
        type: configMap
        name: frigate-configmap
        advancedMounts:
          neolink:
            main:
              - path: /etc/neolink.toml
                subPath: neolink.toml
                readOnly: true
      media:
        enabled: true
        existingClaim: frigate-media
        advancedMounts:
          main:
            main:
              - path: /media
                subPath: media
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        advancedMounts:
          main:
            main:
              - path: /dev/shm