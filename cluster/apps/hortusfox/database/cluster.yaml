---
apiVersion: pxc.percona.com/v1
kind: PerconaXtraDBCluster
metadata:
  name: hortusfox-mysql
  namespace: hortusfox
spec:
  crVersion: "1.14.0"
  secretsName: hortusfox-mysql-secrets
  pxc:
    size: 3
    image: percona/percona-xtradb-cluster:8.0.36-28.1
    configuration: |
      [mysqld]
      max_connections=200
      table_open_cache=8000
      tmp_table_size=64M
      max_heap_table_size=64M
      innodb_buffer_pool_size=1G
    volumeSpec:
      persistentVolumeClaim:
        storageClassName: longhorn-fast
        resources:
          requests:
            storage: 5Gi
    resources:
      requests:
        cpu: 250m
        memory: 1Gi
      limits:
        cpu: 1000m
        memory: 2Gi
  haproxy:
    enabled: true
    size: 2
    image: percona/percona-xtradb-cluster-operator:1.14.0-haproxy
    readinessProbes:
      timeoutSeconds: 15
    livenessProbes:
      timeoutSeconds: 20
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
