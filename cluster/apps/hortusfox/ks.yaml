---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hortusfox-database
  namespace: flux-system
spec:
  dependsOn:
    - name: percona-operator
  targetNamespace: hortusfox
  path: "./cluster/apps/hortusfox/database"
  interval: 5m
  prune: true
  wait: true
  force: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: hortusfox-app
  namespace: flux-system
spec:
  dependsOn:
    - name: hortusfox-database
  targetNamespace: hortusfox
  path: "./cluster/apps/hortusfox/app"
  interval: 5m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
