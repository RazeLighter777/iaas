---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hortusfox-secrets
  namespace: hortusfox
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: hortusfox-secrets
    template:
      data:
        DB_PASSWORD: "{{ .db_password }}"
        APP_ADMIN_EMAIL: "{{ .admin_email }}"
        APP_ADMIN_PASSWORD: "{{ .admin_password }}"
  dataFrom:
    - extract:
        key: hortusfox
