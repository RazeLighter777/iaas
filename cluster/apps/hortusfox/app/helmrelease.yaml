# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hortusfox
  namespace: hortusfox
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      hortusfox:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/danielbrendel/hortusfox-web
              tag: "v5.7"
            command:
              - /bin/sh
              - -ec
              - |
                if [ -d /tmp/migrations ]; then
                  find /tmp/migrations -type f -name '*.php' -exec sed -i "s/TEXT NULL DEFAULT ''/TEXT NULL/g" {} +
                  find /tmp/migrations -type f -name '*.php' -exec sed -i "s/TEXT NOT NULL DEFAULT ''/TEXT NOT NULL/g" {} +
                fi

                exec /bin/bash /var/www/html/docker-entrypoint.sh
            env:
              DB_HOST:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: DB_HOST
              DB_PORT:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: DB_PORT
              DB_DATABASE:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: DB_DATABASE
              DB_USERNAME:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: DB_USERNAME
              DB_CHARSET:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: DB_CHARSET
              APP_TIMEZONE:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: APP_TIMEZONE
              PROXY_ENABLE:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: PROXY_ENABLE
              PROXY_HEADER_EMAIL:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: PROXY_HEADER_EMAIL
              PROXY_HEADER_USERNAME:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: PROXY_HEADER_USERNAME
              PROXY_AUTO_SIGNUP:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: PROXY_AUTO_SIGNUP
              PROXY_WHITELIST:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: PROXY_WHITELIST
              PROXY_HIDE_LOGOUT:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: PROXY_HIDE_LOGOUT
              PROXY_OVERWRITE_VALUES:
                valueFrom:
                  configMapKeyRef:
                    name: hortusfox-config
                    key: PROXY_OVERWRITE_VALUES
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: hortusfox-secrets
                    key: DB_PASSWORD
              APP_ADMIN_EMAIL:
                valueFrom:
                  secretKeyRef:
                    name: hortusfox-secrets
                    key: APP_ADMIN_EMAIL
              APP_ADMIN_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: hortusfox-secrets
                    key: APP_ADMIN_PASSWORD
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi
    service:
      app:
        controller: hortusfox
        ports:
          http:
            port: 8080
            targetPort: 80
    ingress:
      app:
        enabled: false
    persistence:
      data:
        existingClaim: hortusfox
        advancedMounts:
          hortusfox:
            app:
              - path: /app/public/uploads
                subPath: uploads
              - path: /app/public/img
                subPath: img
