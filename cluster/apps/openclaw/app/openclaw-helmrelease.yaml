---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: clawdbot
spec:
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 1h
  values:
    controllers:
      clawdbot:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/openclaw/openclaw
              tag: 2026.1.29-amd64
              pullPolicy: IfNotPresent
            command:
              - /bin/sh
              - -c
              - |
                set -e
                mkdir -p /home/node/.local/bin /home/node/.local/go

                # Install gh CLI if not present on PVC
                if [ ! -f /home/node/.local/bin/gh ]; then
                  echo "Installing gh CLI..."
                  cd /tmp
                  curl -fsSL https://github.com/cli/cli/releases/download/v2.61.0/gh_2.61.0_linux_amd64.tar.gz -o gh.tar.gz
                  tar xzf gh.tar.gz
                  cp gh_2.61.0_linux_amd64/bin/gh /home/node/.local/bin/
                  rm -rf gh.tar.gz gh_2.61.0_linux_amd64
                fi

                # Install Go if not present on PVC
                if [ ! -f /home/node/.local/go/bin/go ]; then
                  echo "Installing Go..."
                  cd /tmp
                  curl -fsSL https://go.dev/dl/go1.23.5.linux-amd64.tar.gz -o go.tar.gz
                  tar xzf go.tar.gz
                  mv go /home/node/.local/
                  rm -rf go.tar.gz
                fi

                # Install Homebrew if not present on PVC
                if [ ! -f /home/node/.local/homebrew/bin/brew ]; then
                  echo "Installing Homebrew..."
                  export HOMEBREW_PREFIX=/home/node/.local/homebrew
                  export HOMEBREW_CELLAR=/home/node/.local/homebrew/Cellar
                  export HOMEBREW_REPOSITORY=/home/node/.local/homebrew
                  mkdir -p $HOMEBREW_PREFIX
                  cd /tmp
                  git clone --depth 1 https://github.com/Homebrew/brew $HOMEBREW_PREFIX
                fi

                # Set up symlink and PATH
                ln -sf /app/openclaw.mjs /home/node/.local/bin/openclaw
                export PATH="/home/node/.local/bin:/home/node/.local/go/bin:/home/node/.local/homebrew/bin:$PATH"
                export GOPATH=/home/node/go
                export HOMEBREW_PREFIX=/home/node/.local/homebrew
                export HOMEBREW_CELLAR=/home/node/.local/homebrew/Cellar
                export HOMEBREW_REPOSITORY=/home/node/.local/homebrew

                exec node /app/dist/index.js gateway --bind lan --port 18789 --allow-unconfigured
            env:
              HOME: &homepath /home/node
              TERM: xterm-256color
              PATH: /home/node/.local/bin:/home/node/.local/go/bin:/home/node/.local/homebrew/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
              GOPATH: /home/node/go
              HOMEBREW_PREFIX: /home/node/.local/homebrew
              HOMEBREW_CELLAR: /home/node/.local/homebrew/Cellar
              HOMEBREW_REPOSITORY: /home/node/.local/homebrew
              NODE_ENV: production
              OPENCLAW_CONFIG_DIR: /home/node/.openclaw
              OPENCLAW_WORKSPACE_DIR: /home/node/.openclaw/workspace
              TZ: Europe/Paris
            envFrom:
              - secretRef:
                  name: "openclaw"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 18789
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: *port
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      shareProcessNamespace: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
    service:
      gateway:
        ports:
          http:
            port: *port
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
        hosts:
          - host: "clawdbot.${domain_name}"
            paths:
              - path: /
    persistence:
      config:
        existingClaim: "openclaw-config"
        globalMounts:
          - path: *homepath
      documents:
        existingClaim: "openclaw-documents"
        globalMounts:
          - path: /documents
      tmp:
        type: emptyDir
    rbac:
      roles:
        clawdbot-read-all:
          type: ClusterRole
          rules:
            - apiGroups: [""]
              resources: ["nodes", "services", "namespaces", "configmaps", "persistentvolumes", "persistentvolumeclaims", "endpoints", "resourcequotas", "limitranges", "serviceaccounts"]
              verbs: ["get", "list", "watch"]
            - apiGroups: [""]
              resources: ["pods"]
              verbs: ["get", "list", "watch", "delete"]
            - apiGroups: ["apps"]
              resources: ["daemonsets", "statefulsets", "replicasets"]
              verbs: ["get", "list", "watch"]
            - apiGroups: ["apps"]
              resources: ["deployments"]
              verbs: ["get", "list", "watch", "patch", "update"]
            - apiGroups: ["batch"]
              resources: ["jobs", "cronjobs"]
              verbs: ["get", "list", "watch"]
            - apiGroups: ["networking.k8s.io"]
              resources: ["ingresses", "networkpolicies"]
              verbs: ["get", "list", "watch"]
            - apiGroups: ["storage.k8s.io"]
              resources: ["storageclasses"]
              verbs: ["get", "list", "watch"]
            - apiGroups: ["rbac.authorization.k8s.io"]
              resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
              verbs: ["get", "list", "watch"]
            - apiGroups: ["metrics.k8s.io"]
              resources: ["nodes", "pods"]
              verbs: ["get", "list", "watch"]
            - apiGroups: ["kustomize.toolkit.fluxcd.io"]
              resources: ["kustomizations"]
              verbs: ["get", "list", "watch"]
            - apiGroups: ["helm.toolkit.fluxcd.io"]
              resources: ["helmreleases"]
              verbs: ["get", "list", "watch"]
        clawdbot-write-restricted:
          type: Role
          rules:
            - apiGroups: [""]
              resources: ["pods"]
              verbs: ["delete"]
            - apiGroups: ["apps"]
              resources: ["deployments"]
              verbs: ["patch", "update"]
      bindings:
        clawdbot-read-all:
          type: ClusterRoleBinding
          roleRef:
            identifier: clawdbot-read-all
          subjects:
            - identifier: clawdbot
              serviceAccount: clawdbot
        clawdbot-write-restricted:
          type: RoleBinding
          roleRef:
            identifier: clawdbot-write-restricted
          subjects:
            - identifier: clawdbot
              serviceAccount: clawdbot
    serviceAccount:
      clawdbot: {}
