
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: donetick-cluster
  namespace: donetick
  labels:
    postgresql: donetick-cluster
spec:
  instances: 3
  storage:
    size: 5Gi
    storageClass: longhorn-fast-unreplicated-strictlocal
  bootstrap:
    initdb:
      database: ${db_name}
      owner: ${db_user}
      secret:
        name: donetick-cnpg
  backup:
    barmanObjectStore:
      destinationPath: ${s3_destination_path}
      endpointURL: ${s3_endpoint_url}
      s3Credentials:
        accessKeyId:
          name: donetick-barman
          key: s3_key_id
        secretAccessKey:
          name: donetick-barman
          key: s3_key
      wal:
        compression: snappy
    retentionPolicy: "30d"