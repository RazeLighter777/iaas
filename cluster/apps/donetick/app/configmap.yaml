apiVersion: v1
kind: ConfigMap
metadata:
  name: donetick-config
  namespace: donetick
data:
  selfhosted.yaml: |
    name: "selfhosted"
    is_done_tick_dot_com: false
    is_user_creation_disabled: false
    telegram:
      token: ""
    pushover:
      token: ""
    database:
      type: "postgres"
      migration: true
      host: ${db_host}
      port: ${db_port}
      user: ${db_user}
      password: ${db_pass}
      name: ${db_name}
    jwt:
      secret: ${jwt_secret}
      session_time: 168h
      max_refresh: 168h
    server:
      port: 2021
      read_timeout: 10s
      write_timeout: 10s
      rate_period: 60s
      rate_limit: 300
      cors_allow_origins:
        - "http://localhost:5173"
        - "http://localhost:7926"
        - "https://localhost"
        - "capacitor://localhost"
      serve_frontend: true
    scheduler_jobs:
      due_job: 30m
      overdue_job: 3h
      pre_due_job: 3h
    email:
      host: ""
      port: ""
      key: ""
      email: ""
      appHost: ""
    oauth2:
      client_id: ${client_id}
      client_secret: ${client_secret}
      auth_url: "https://authentik.${domain_name}/application/o/authorize/"
      token_url: "https://authentik.${domain_name}/application/o/token/"
      user_info_url: "https://authentik.${domain_name}/application/o/userinfo/"
      redirect_url: "https://donetick.${domain_name}/auth/oauth2"
      name: "authentik" 