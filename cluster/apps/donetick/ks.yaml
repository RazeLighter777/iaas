apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: donetick
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./cluster/apps/donetick
  prune: true
  wait: true
  retryInterval: 2m
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
      - kind: Secret
        name: donetick-db
      - kind: Secret
        name: donetick-oauth 