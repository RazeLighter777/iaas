apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openwebui
  namespace: flux-system
spec:
  path: "./cluster/apps/openwebui/app"
  targetNamespace: openwebui
  interval: 5m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
      - kind: Secret
        name: openwebui-oauth
