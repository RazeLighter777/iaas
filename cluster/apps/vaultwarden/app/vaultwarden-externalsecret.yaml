apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-kv
  target:
    name: vaultwarden-secret
    template:
      data:
        admin_token: "{{ .admin_token }}"
  dataFrom:
    - extract:
        key: vaultwarden