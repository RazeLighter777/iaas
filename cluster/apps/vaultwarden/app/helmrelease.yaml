
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 4.0.1
  upgrade:
    force: true
  values:
    controllers:
      vaultwarden:
        containers:
          app:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.34.3@sha256:84fd8a47f58d79a1ad824c27be0a9492750c0fa5216b35c749863093bfa3c3d7
            env:
              - name: DOMAIN
                value: https://vaultwarden.${domain_name}
              - name: ADMIN_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: vaultwarden-secret
                    key: admin_token
              - name: SIGNUPS_ALLOWED
                value: "false"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              limits:
                memory: 100Mi
              requests:
                cpu: 100m
                memory: 100Mi
        statefulset:
          podManagementPolicy: Parallel
          volumeClaimTemplates:
            - accessMode: ReadWriteOnce
              storageClass: longhorn-fast
              globalMounts:
                - path: /data
              name: data
              size: 1Gi
        type: statefulset
    ingress:
      app:
        enabled: false
    service:
      app:
        controller: vaultwarden
        ports:
          http:
            port: 80