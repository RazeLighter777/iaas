---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-media
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn-static
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nolock
    - noatime
  csi:
    driver: driver.longhorn.io
    readOnly: false
    fsType: longhorn
    volumeHandle: media
    volumeAttributes:
      node_attach_driver: longhorn
      provisioner_driver: longhorn