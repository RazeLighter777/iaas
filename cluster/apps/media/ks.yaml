---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media-shares-media
  namespace: flux-system
spec:
  path: "./cluster/shared"
  healthChecks:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      name: media-pvc
      namespace: media
  interval: 5m
  prune: true
  targetNamespace: media
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: media
  namespace: flux-system
spec:
  path: "./cluster/apps/media/apps"
  dependsOn:
    - name: media-shares-media
  interval: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
  decryption:
    provider: sops
    secretRef:
      name: sops-age
