apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr
  namespace: media
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: radarr
    creationPolicy: Owner
    template:
      data:
        SONARR__AUTH__APIKEY: "{{ .SONARR__AUTH__APIKEY }}"
  dataFrom:
    - extract:
        key: radarr_apikey

