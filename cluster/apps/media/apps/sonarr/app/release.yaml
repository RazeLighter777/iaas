---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sonarr
  namespace: media
spec:
  dependsOn:
    - name: cloudnative-database-media
      namespace: media
  interval: 5m
  chart:
    spec:
      version: 3.7.3
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controllers:
      sonarr:
        strategy: Recreate
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16.8
            env:
              - name: INIT_POSTGRES_DBNAME
                value: sonarr_main sonarr_log
              - name: INIT_POSTGRES_HOST
                value: &dbhost cloudnative-database-media-cluster-rw
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-database-media-cluster-superuser
                    key: password
              - name: INIT_POSTGRES_USER
                value: &dbuser sonarr
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-database-media-cluster-app
                    key: password
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/sonarr-develop
              # renovate: datasource=github-releases depName=onedr0p/sonarr-develop
              tag: 4.0.13.2934@sha256:d871b5816748ecca49e322b905b399d5aaf2ef36fa3ec45179f785f2c5861a41
            env:
                - name: SONARR__APP__INSTANCENAME
                  value: ${domain_name} Sonarr
                - name: SONARR__APP__THEME
                  value: dark
                - name: SONARR__AUTH__METHOD
                  value: External
                - name: SONARR__AUTH__REQUIRED
                  value: DisabledForLocalAddresses
                - name: SONARR__LOG__DBENABLED
                  value: "True"
                - name: SONARR__LOG__LEVEL
                  value: info
                - name: SONARR__SERVER__PORT
                  value: &port 8989
                - name: SONARR__UPDATE__BRANCH
                  value: develop
                - name: SONARR__POSTGRES__HOST
                  value: *dbhost
                - name: SONARR__POSTGRES__PORT
                  value: "5432"
                - name: SONARR__POSTGRES__USER
                  value: *dbuser
                - name: SONARR__POSTGRES__PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: cloudnative-database-media-cluster-app
                      key: password
                - name: SONARR__POSTGRES__MAINDB
                  value: sonarr_main
                - name: SONARR__POSTGRES__LOGDB
                  value: sonarr_log
                - name: TZ
                  value: ${timezone}    
            envFrom:
              - secretRef:
                  name: arrs-api-keys
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 4Gi 
          exporter:
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.0.1@sha256:727e7bc8f2f0934a2117978c59f4476b954018b849a010ea6cfb380bd6539644 
            args:
              - *app
            env:
              URL: "http://localhost:8989"
              CONFIG: /config/config.xml
              PORT: &metrics-port 9794
              ENABLE_ADDITIONAL_METRICS: true
              ENABLE_UNKNOWN_QUEUE_ITEMS: true
              # APIKEY: load from valuesFrom
            ports:
              - name: metrics
                containerPort: *metrics-port
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: sonarr
        ports:
          http:
            port: *port
          metrics:
            port: *metrics-port
    serviceMonitor:
      app:
        enabled: true
        serviceName: sonarr
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        storageClass: truenas-iscsi
        size: 100Mi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config/MediaCover
      tmp:
        type: emptyDir
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          sonarr:
            app:
              - path: /media
                readOnly: false #sonarr needs write access to the media folder
    ingress:
      app:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-proxy-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://sonarr.${domain_name}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: sonarr.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
  valuesFrom:
    - kind: Secret
      name: arrs-api-keys
      valuesKey: SONARR__AUTH__APIKEY
      targetPath: controllers.sonarr.containers.exporter.env.APIKEY