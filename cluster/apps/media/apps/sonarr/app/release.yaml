---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app sonarr
  namespace: media
spec:
  dependsOn:
    - name: cloudnative-database-media
      namespace: media
  interval: 5m
  chart:
    spec:
      version: 3.7.3
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controllers:
      sonarr:
        strategy: Recreate
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.4.0@sha256:a9f405688344a8a6f718e2c344438342ad21540986aeb5ab5fa781831eb2c597
            env:
              - name: INIT_POSTGRES_DBNAME
                value: sonarr_main sonarr_log
              - name: INIT_POSTGRES_HOST
                value: &dbhost cloudnative-database-media-cluster-rw
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-database-media-cluster-superuser
                    key: password
              - name: INIT_POSTGRES_USER
                value: &dbuser sonarr
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-database-media-cluster-app
                    key: password
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/sonarr
              # renovate: datasource=github-releases depName=home-operations/sonarr-develop
              tag: 4.0.14.2938@sha256:acd5416ab9c36d017687820a32f09d09a4e25a5754aa5ebeae2e7c63d7609c13
            env:
                - name: SONARR__APP__INSTANCENAME
                  value: ${domain_name} Sonarr
                - name: SONARR__APP__THEME
                  value: dark
                - name: SONARR__AUTH__METHOD
                  value: External
                - name: SONARR__AUTH__REQUIRED
                  value: DisabledForLocalAddresses
                - name: SONARR__LOG__DBENABLED
                  value: "True"
                - name: SONARR__LOG__LEVEL
                  value: info
                - name: SONARR__SERVER__PORT
                  value: &port 8989
                - name: SONARR__UPDATE__BRANCH
                  value: develop
                - name: SONARR__POSTGRES__HOST
                  value: *dbhost
                - name: SONARR__POSTGRES__PORT
                  value: "5432"
                - name: SONARR__POSTGRES__USER
                  value: *dbuser
                - name: SONARR__POSTGRES__PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: cloudnative-database-media-cluster-app
                      key: password
                - name: SONARR__POSTGRES__MAINDB
                  value: sonarr_main
                - name: SONARR__POSTGRES__LOGDB
                  value: sonarr_log
                - name: TZ
                  value: ${timezone}    
            envFrom:
              - secretRef:
                  name: sonarr
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 4Gi 
          exporter:
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.1.0@sha256:ffe2065573db0f9717443143316eac6b335c37e6f6fea2f6a238ef3f134ee50a 
            args:
              - *app
            env:
              URL: "http://localhost:8989"
              #CONFIG: /config/config.xml
              PORT: &metrics-port 9794
              ENABLE_ADDITIONAL_METRICS: true
              ENABLE_UNKNOWN_QUEUE_ITEMS: true
              # APIKEY: load from valuesFrom
            ports:
              - name: metrics
                containerPort: *metrics-port
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: sonarr
        ports:
          http:
            port: *port
          metrics:
            port: *metrics-port
    serviceMonitor:
      app:
        enabled: true
        serviceName: sonarr
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 30s
            scrapeTimeout: 10s
    persistence:
      config:
        enabled: true
        storageClass: truenas-iscsi
        size: 100Mi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /config/MediaCover
      tmp:
        type: emptyDir
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          sonarr:
            app:
              - path: /media
                readOnly: false #sonarr needs write access to the media folder
    ingress:
      app:
        className: nginx
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-proxy-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://sonarr.${domain_name}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: sonarr.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
  valuesFrom:
    - kind: Secret
      name: sonarr
      valuesKey: SONARR__AUTH__APIKEY
      targetPath: controllers.sonarr.containers.exporter.env.APIKEY