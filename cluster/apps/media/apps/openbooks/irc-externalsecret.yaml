apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: irc-externalsecret
  namespace: flux-system
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: irc
    creationPolicy: Owner
    template:
      data:
        username: "{{ .username }}"
  dataFrom:
    - extract:
        key: irc