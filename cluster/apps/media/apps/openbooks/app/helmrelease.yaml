---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openbooks
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/evan-buss/openbooks
              tag: 4.5.0@sha256:3f2e59a75b68950d57cfec5dc2b1b31d6c6b02706097c70b5438499b59fbdea2
              pullPolicy: IfNotPresent
            command: /app/openbooks
            args:
              - server
              - --dir
              - /books
              - --name
              - ${username}
              - --port
              - "8080"
              - --useragent
              - "HexChat 2.9.1"
              - --searchbot
              - searchook
              - --no-browser-downloads
            env:
              TZ: America/Toronto
    service:
      main:
        controller: main
        ports:
          http:
            port: &port 8080
    
    ingress:
      main:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-proxy-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://openbooks.${domain_name}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |-
              proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: openbooks.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
    
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          main:
            main:
              - path: /books
                subPath: book-intake
                readOnly: false
