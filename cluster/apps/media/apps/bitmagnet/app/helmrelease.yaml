# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app bitmagnet
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      bitmagnet:
        containers:
          main:
            image:
              repository: ghcr.io/bitmagnet-io/bitmagnet
              tag: v0.10.0
            args:
            - worker
            - run
            - --all
            env:
              - name: POSTGRES_HOST 
                secretKeyRef:
                  name: bitmagnet-cluster-app
                  key: host
              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: bitmagnet-cluster-app
                    key: password
              - name: POSTGRES_USER
                secretKeyRef:
                  name: bitmagnet-cluster-app
                  key: user
              - name: POSTGRES_NAME
                secretKeyRef:
                  name: bitmagnet-cluster-app
                  key: dbname
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
          gluetun:
            dependsOn: main
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.40.0
            env:
              VPN_SERVICE_PROVIDER: private internet access
              DOT: "off"
              FIREWALL_INPUT_PORTS: 3333
              FIREWALL_OUTBOUND_SUBNETS: 10.96.0.0/12,10.244.0.0/16 # Allow access to k8s subnets
              DNS_KEEP_NAMESERVER: "on"
            envFrom:
              - secretRef:
                  name: vpn-secret
            securityContext:
              runAsUser: 0
              allowPrivilegeEscalation: true
              capabilities:
                add:
                  - NET_ADMIN
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
    service:
      main:
        controller: *app
        primary: true
        ports:
          http:
            port: 3333
    serviceMonitor:
      main:
        enabled: true
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 20s
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
        hosts:
        - host: bitmagnet.${domain_name}
          paths:
          - path: /
            service:
              identifier: main
              port: http