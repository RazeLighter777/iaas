apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: bitmagnet-cluster
  namespace: media
spec:
  instances: 1
  storage:
    size: 100Gi
    storageClass: truenas-iscsi
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: bitmagnet-cluster
  namespace: media
spec:
  selector:
    matchLabels:
      postgresql: bitmagnet-cluster
  podMetricsEndpoints:
  - port: metrics
