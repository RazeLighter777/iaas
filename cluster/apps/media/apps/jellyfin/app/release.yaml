# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    # renovate: datasource=github-releases depName=jellyfin/jellyfin
    controllers:
      main:
        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/jellyfin/jellyfin
              # renovate: datasource=github-releases depName=jellyfin/jellyfin
              tag: 10.11.6
            env:
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              JELLYFIN_FFmpeg__probesize: 50000000
              JELLYFIN_FFmpeg__analyzeduration: 50000000
              JELLYFIN_PublishedServerUrl: https://jellyfin.${domain_name}
              TZ: ${timezone}
            resources:
              requests:
                cpu: 2000m
                memory: 8Gi
              limits:
                gpu.intel.com/i915: 1
                memory: 16Gi
    service:
      main:
        controller: main
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: false
    persistence:
      video-volume:
        enabled: true
        existingClaim: media
        advancedMounts:
          main:
            main: 
              - path: /media/tv/
                subPath: tv
                readOnly: true
              - path: /media/movies/
                subPath: movies
                readOnly: true
              - path: /media/anime/
                subPath: anime
                readOnly: true
      jellyfin-db-volume:
        enabled: true
        size: 10Gi
        accessMode: ReadWriteOnce
        storageClass: longhorn-fast
        advancedMounts:
          main: 
            main:
              - path: /config
      jellyfin-server-cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 64Gi
        advancedMounts:
            main:
              main: 
                - path: /cache
                  subPath: cache
                - path: /transcode
                  subPath: transcode
      # dri:
      #   enabled: true
      #   hostPath: /dev/dri
      #   type: hostPath