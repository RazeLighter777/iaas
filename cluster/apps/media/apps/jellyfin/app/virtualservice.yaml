apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: jellyfin
  namespace: media
spec:
  hosts:
  - jellyfin.${domain_name}
  gateways:
  - istio-system/istio-ingressgateway
  http:
  - route:
    - destination:
        host: jellyfin.media.svc.cluster.local
        port:
          number: 8096
    match:
    - authority:
        exact: jellyfin.${domain_name}
      uri:
        prefix: /
