apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudnative-external-global-s3-secrets
  namespace: media
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: cloudnative-external-global-s3-secrets
    template:
      data:
        s3_endpoint: "{{ .s3_endpoint }}"
        s3_region: "{{ .s3_region }}"
  dataFrom:
    - extract:
        key: s3
