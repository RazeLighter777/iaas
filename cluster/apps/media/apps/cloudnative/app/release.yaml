---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-database-media
  namespace: media
spec:
  dependsOn:
    - name: cloudnative-pg
      namespace: cloudnative-pg
  interval: 5m
  chart:
    spec:
      chart: cluster
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    cluster:
      affinity:
        enablePodAntiAffinity: true
        podAntiAffinityType: required
        topologyKey: kubernetes.io/hostname
      annotations:
        cnpg.io/skipEmptyWalArchiveCheck: "true"
      storage:
        storageClass: longhorn-fast-unreplicated-strictlocal
        size: 35Gi
      walStorage:
        size: 20Gi
        storageClass: longhorn-fast-unreplicated-strictlocal
      instances: 2
      monitoring:
        enabled: true
    backups:
      enabled: true
      provider: s3
      destinationPath: ${s3_destination_path}
      endpointURL: ${s3_endpoint_url}
      s3:
        accessKey: ${s3_key_id}
        secretKey: ${s3_key}
      retentionPolicy: "30d"
      wal:
        compression: snappy
      scheduledBackups:
        - name: daily-media-backup
          schedule: "0 0 0 * * *"
          backupOwnerReference: self