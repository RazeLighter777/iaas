---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-database-media
  namespace: media
spec:
  dependsOn:
    - name: cloudnative-pg
      namespace: cloudnative-pg
  interval: 5m
  chart:
    spec:
      chart: cluster
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    cluster:
      imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.2-v0.2.0
      postgresql: 
        shared_preload_libraries: 
          - "vectors.so"
      annotations:
        cnpg.io/skipEmptyWalArchiveCheck: "true"
      storage:
        storageClass: longhorn-fast-unreplicated-strictlocal
        size: 25Gi
      instances: 3
      monitoring:
        enabled: true
    backups:
      enabled: true
      retentionPolicy: "7d"
      provider: s3
      s3:
        path: "/v2-restore"
      scheduledBackups:
        - name: daily-backup # Daily at midnight
          schedule: "0 0 0 * * *" # Daily at midnight
          backupOwnerReference: self
    recovery:
      s3:
        path: "/v2-restore"
      
  valuesFrom:
    - kind: Secret
      name: cloudnative-external-s3-secrets
      valuesKey: s3_bucket
      targetPath: backups.s3.bucket
      optional: false
    - kind: Secret
      name: cloudnative-external-s3-secrets
      valuesKey: s3_key
      targetPath: backups.s3.secretKey
      optional: false
    - kind: Secret
      name: cloudnative-external-s3-secrets
      valuesKey: s3_key_id
      targetPath: backups.s3.accessKey
      optional: false
    - kind: Secret
      name: cloudnative-external-global-s3-secrets
      valuesKey: s3_endpoint
      targetPath: backups.endpointURL
      optional: false
    - kind: Secret
      name: cloudnative-external-global-s3-secrets
      valuesKey: s3_region
      targetPath: backups.s3.region
      optional: false
    - kind: Secret
      name: cloudnative-external-global-s3-secrets
      valuesKey: s3_endpoint
      targetPath: recovery.endpointURL
      optional: false
    - kind: Secret
      name: cloudnative-external-global-s3-secrets
      valuesKey: s3_region
      targetPath: recovery.s3.region
      optional: false
    - kind: Secret
      name: cloudnative-external-s3-secrets
      valuesKey: s3_bucket
      targetPath: recovery.s3.bucket
      optional: false
    - kind: Secret
      name: cloudnative-external-s3-secrets
      valuesKey: s3_key
      targetPath: recovery.s3.secretKey
      optional: false
    - kind: Secret
      name: cloudnative-external-s3-secrets
      valuesKey: s3_key_id
      targetPath: recovery.s3.accessKey
      optional: false
