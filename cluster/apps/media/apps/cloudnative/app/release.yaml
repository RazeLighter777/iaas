---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-database-media
  namespace: media
spec:
  dependsOn:
    - name: cloudnative-pg
      namespace: cloudnative-pg
  interval: 5m
  chart:
    spec:
      chart: cluster
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    cluster:
      storage:
        storageClass: truenas-iscsi
      instances: 1
      monitoring:
        enabled: true
    backups:
      enabled: true
      endpointURL: ${s3_url}
      provider: s3
      s3:
        region: ${s3_region}
        bucket: ${cloudnative_s3_bucket}
        path: "/v1-restore"
        accessKey: ${cloudnative_s3_key_id}
        secretKey: ${cloudnative_s3_key}
      scheduledBackups:
        - name: daily-backup # Daily at midnight
          schedule: "0 0 0 * * *" # Daily at midnight
          backupOwnerReference: self
      retentionPolicy: "30d"