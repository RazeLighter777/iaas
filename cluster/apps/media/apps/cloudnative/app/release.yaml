---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudnative-database-media
  namespace: media
spec:
  dependsOn:
    - name: cloudnative-pg
      namespace: cloudnative-pg
  interval: 5m
  chart:
    spec:
      chart: cluster
      version: 0.3.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    cluster:
      imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.2-v0.2.0
      postgresql: 
        shared_preload_libraries: 
          - "vectors.so"
      annotations:
        cnpg.io/skipEmptyWalArchiveCheck: "true"
      storage:
        storageClass: longhorn-fast-unreplicated-strictlocal
        size: 25Gi
      instances: 3
      monitoring:
        enabled: true
      bootstrap:
        postInitSQL:
          initdb:
            - CREATE EXTENSION if not exists vectors;
            - CREATE EXTENSION if not exists earthdistance CASCADE;

