apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-secret
  namespace: media
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: immich-secret
    template:
      data:
        DB_USERNAME: "immich"
        DB_PASSWORD: "{{ .DB_PASSWORD }}"
        username: "immich"
        password: "{{ .DB_PASSWORD }}"
        dbname: "immich"
  dataFrom:
    - extract:
        key: immich
