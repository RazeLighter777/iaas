---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-redis
  namespace: media
spec:
  releaseName: redis
  interval: 30m
  chart:
    spec:
      chart: redis
      version: 20.13.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
      limits:
        memory: 4Gi
        cpu: 1000m
    auth:
      enabled: false
      sentinel: false
    master:
      replicaCount: 1
      persistence:
        enabled: false
    replica:
      enabled: false
      persistence:
        enabled: false
    sentinel:
      enabled: false
      masterSet: redis-master
      getMasterTimeout: 10
      startupProbe:
        failureThreshold: 2
      persistence:
        enabled: false
    networkPolicy:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m