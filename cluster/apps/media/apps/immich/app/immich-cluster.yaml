apiVersion: postgresql.cnpg.io/v1                                                                                                                                                                                                                                               
kind: Cluster
metadata:
  name: immich-pg
  namespace: immich
spec:
  instances: 3
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.3-v0.2.1
  superuserSecret:
    name: immich-pg-superuser
  enableSuperuserAccess: true
  startDelay: 30
  stopDelay: 100
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: restart ##@@ Cannot use switchover with 1 instance
  postgresql:
    shared_preload_libraries:
      - "vectors.so"
    enableAlterSystem: true
  storage:
    size: 8Gi
    storageClass: longhorn-fast-unreplicated-strictlocal
  walStorage:
    size: 1Gi
    storageClass: longhorn-fast-unreplicated-strictlocal
  monitoring:
    enablePodMonitor: true
  backup:
    barmanObjectStore:
      destinationPath: ${s3_destination_path}
      endpointURL: ${s3_endpoint_url}
      s3Credentials:
        accessKeyId:
          name: immich-barman
          key: s3_key_id
        secretAccessKey:
          name: immich-barman
          key: s3_key
      wal:
        compression: snappy
    retentionPolicy: "30d"
  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-secret
      dataChecksums: true
      postInitApplicationSQL:
        - ALTER SYSTEM SET search_path TO "$user", public, vectors;
        - SET search_path TO "$user", public, vectors;
        - CREATE EXTENSION IF NOT EXISTS "vectors";
        - CREATE EXTENSION IF NOT EXISTS "cube";
        - CREATE EXTENSION IF NOT EXISTS "earthdistance";
        - ALTER SCHEMA vectors OWNER TO "immich";
        - GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA vectors TO "immich";
        - GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO "immich";
