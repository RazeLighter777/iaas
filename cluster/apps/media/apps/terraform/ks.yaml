---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: servarr-terraform
  namespace: flux-system
spec:
  path: "./cluster/apps/media/apps/terraform/controller"
  targetNamespace: media
  interval: 5m
  prune: true
  wait: true
  dependsOn:
    - name: qbittorrent
      namespace: media
    - name: radarr
      namespace: media
    - name: prowlarr
      namespace: media
    - name: sonarr
      namespace: media
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-settings
  decryption:
    provider: sops
    secretRef:
      name: sops-age