apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: discord-webhooks
  namespace: flux-system
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: discord-webhooks
    template:
      data:
        discord_media_webhook: "{{ .discord_media_webhook }}"
  dataFrom:
    - extract:
        key: discord

