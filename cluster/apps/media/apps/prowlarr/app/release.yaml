---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  dependsOn:
    - name: cloudnative-database-media
      namespace: media
  interval: 5m
  chart:
    spec:
      version: 3.7.3
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    controllers:
      prowlarr:
        strategy: Recreate
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.4.0@sha256:a9f405688344a8a6f718e2c344438342ad21540986aeb5ab5fa781831eb2c597
            env:
              - name: INIT_POSTGRES_DBNAME
                value: prowlarr_main prowlarr_log
              - name: INIT_POSTGRES_HOST
                value: &dbhost cloudnative-database-media-cluster-rw
              - name: INIT_POSTGRES_SUPER_PASS
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-database-media-cluster-superuser
                    key: password
              - name: INIT_POSTGRES_USER
                value: &dbuser prowlarr
              - name: INIT_POSTGRES_PASS
                valueFrom:
                  secretKeyRef:
                    name: cloudnative-database-media-cluster-app
                    key: password
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/prowlarr
              # renovate: datasource=github-releases depName=home-operations/prowlarr-develop
              tag: 1.34.1.5021@sha256:8194af3c8a4fa4e6605d51c6ace4b8a40e199897a1dbf6f770c2a05970a8ba87
            env:
                - name: PROWLARR__APP__INSTANCENAME
                  value: ${domain_name} Prowlarr
                - name: PROWLARR__APP__THEME
                  value: dark
                - name: PROWLARR__AUTH__METHOD
                  value: External
                - name: PROWLARR__AUTH__REQUIRED
                  value: DisabledForLocalAddresses
                - name: PROWLARR__LOG__DBENABLED
                  value: "True"
                - name: PROWLARR__LOG__LEVEL
                  value: info
                - name: PROWLARR__SERVER__PORT
                  value: &port 8989
                - name: PROWLARR__UPDATE__BRANCH
                  value: develop
                - name: PROWLARR__POSTGRES__HOST
                  value: *dbhost
                - name: PROWLARR__POSTGRES__PORT
                  value: "5432"
                - name: PROWLARR__POSTGRES__USER
                  value: *dbuser
                - name: PROWLARR__POSTGRES__PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: cloudnative-database-media-cluster-app
                      key: password
                - name: PROWLARR__POSTGRES__MAINDB
                  value: prowlarr_main
                - name: PROWLARR__POSTGRES__LOGDB
                  value: prowlarr_log
                - name: TZ
                  value: ${timezone}    
            envFrom:
              - secretRef:
                  name: prowlarr
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 4Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: prowlarr
        ports:
          http:
            port: *port
    persistence:
      config:
        enabled: true
        storageClass: longhorn-fast
        size: 100Mi
        accessMode: ReadWriteOnce
        globalMounts:
          - path: /config 
      tmp:
        type: emptyDir
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-proxy-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://prowlarr.${domain_name}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: prowlarr.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port