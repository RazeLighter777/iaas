---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: calibre-web-downloader
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
    controllers:
      calibre-web-downloader:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/calibrain/calibre-web-automated-book-downloader
              tag: sha-392a8b5@sha256:c222fd8ec6ac0fcd76cfe1eca5165b136994e60b75e20977d9f007e4969d155f  
              pullPolicy: IfNotPresent
            env:
              - name: FLASK_PORT
                value: &port 8084
              - name: UID
                value: 1000
              - name: GID
                value: 1000
              - name: USE_CF_BYPASS
                value: true
              - name: CLOUDFLARE_PROXY_URL
                value: http://localhost:8000
              - name: INGEST_DIR
                value: &ingest_dir /book-intake
              - name: BOOK_LANGUAGE
                value: en
              - name: AA_BASE_URL
                value: https://annas-archive.li
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
          bypass:
            image:
              repository: ghcr.io/sarperavci/cloudflarebypassforscraping
              tag: latest@sha256:bd326a3c6ae0b7ed3e405bbaa230e43e252f444c98f57d179f7a1d78f273748b
              pullPolicy: IfNotPresent
            resources:
              requests:
                cpu: 10m
                memory: 128Mi

    service:
      app:
        controller: calibre-web-downloader
        ports:
          http:
            port: *port

    ingress:
      app:
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-url: |-
              http://ak-outpost-proxy-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://booktok.${domain_name}/outpost.goauthentik.io/start?rd=$scheme://$http_host$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |-
              proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: booktok.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
    persistence:
      config:
        enabled: true
        existingClaim: calibre-web-downloader-config
        globalMounts:
          - path: /config
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          calibre-web-downloader:
            app:
              - path: *ingest_dir
                subPath: book-intake
                readOnly: false # calibre-web-downloader needs write access to the media folder
