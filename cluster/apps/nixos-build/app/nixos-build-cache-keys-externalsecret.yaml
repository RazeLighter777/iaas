apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nixos-build-cache-keys
  namespace: nixos-build
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: global-secret-store
    kind: ClusterSecretStore
  target:
    name: nixos-build-cache-keys
    creationPolicy: Owner
    template:
      data:
        nix_cache_private.key: "{{ .nix_cache_private_key }}"
        nix_cache_public.key: "{{ .nix_cache_public_key }}"
        NIX_CACHE_PRIVATE_KEY_FILE: /cache-keys/nix_cache_private.key
        NIX_CACHE_PUBLIC_KEY: "{{ .nix_cache_public_key }}"
        NIX_S3_BUCKET: "{{ .nix_cache_s3_bucket }}"
        NIX_S3_ENDPOINT: "{{ .nix_cache_s3_endpoint }}"
        NIX_S3_REGION: "{{ .nix_cache_s3_region }}"
        NIX_S3_SCHEME: "{{ .nix_cache_s3_scheme }}"
        AWS_ACCESS_KEY_ID: "{{ .nix_cache_s3_access_key_id }}"
        AWS_SECRET_ACCESS_KEY: "{{ .nix_cache_s3_secret_access_key }}"
  dataFrom:
    - extract:
        key: nix_build_service
