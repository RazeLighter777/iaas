---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app omada-controller
  namespace: omada
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  test:
    enable: false
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: mbentley/omada-controller
              tag: 5.13@sha256:bcabcfaf73e5b75b09fa2dcb1db9e7cf498960d851556b1c52742fb67729fcd9
            env:
              TZ: America/New_York
              MANAGE_HTTP_PORT: "8088"
              MANAGE_HTTPS_PORT: "8043"
              PORTAL_HTTP_PORT: "8088"
              PORTAL_HTTPS_PORT: "8843"
              SHOW_SERVER_LOGS: "true"
              SHOW_MONGODB_LOGS: "true"
              PORT_APP_DISCOVERY: "27001"
              PORT_ADOPT_V1: "29812"
              PORT_UPGRADE_V1: "29813"
              PORT_MANAGER_V1: "29811"
              PORT_MANAGER_V2: "29814"
              PORT_DISCOVERY: "29810"
              PORT_TRANSFER_V2: "29815"
              PORT_RTTY: "29816"
    ingress:
      main:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
          nginx.ingress.kubernetes.io/use-regex: "true"
          nginx.ingress.kubernetes.io/upstream-vhost: "omada.${domain_name}:8043"
          nginx.ingress.kubernetes.io/proxy-redirect-from: "~https://(.+):8043/(.+)/login$"
          nginx.ingress.kubernetes.io/proxy-redirect-to: "https://$1/$2/login"
        hosts:
          - host: omada.${domain_name}
            paths:
              - path: /
                service:
                  name: omada-controller-main
                  port: 8043
    service:
      main:
        controller: main
        enabled: true
        ports:
          http:
            enabled: true
            port: 8043
            targetPort: 8043
            protocol: TCP

      controller:
        controller: main
        type: LoadBalancer
        loadBalancerIP: "${omada_controller_ip}"
        ports:
          mgmt-8088-tcp:
            enabled: true
            port: 8088
            targetPort: 8088
            protocol: TCP
          mgmt-8043-tcp:
            enabled: true
            port: 8043
            protocol: TCP
            targetPort: 8043
          portal-8843-tcp:
            enabled: true
            port: 8843
            protocol: TCP
            targetPort: 8843
          eap-discovery:
            enabled: true
            port: 29810
            protocol: UDP
            targetPort: 29810
          old-eap-mgmt:
            enabled: true
            port: 29811
            protocol: TCP
            targetPort: 29811
          old-eap-adopt:
            enabled: true
            port: 29812
            protocol: TCP
            targetPort: 29812
          old-eap-upgrade:
            enabled: true
            port: 29813
            protocol: TCP
            targetPort: 29813
          eap-adopt:
            enabled: true
            port: 29814
            protocol: TCP
            targetPort: 29814
          eap-upgrade:
            enabled: true
            port: 29815
            protocol: TCP
            targetPort: 29815
          eap-null:
            enabled: true
            port: 29816
            protocol: TCP
            targetPort: 29816
          init-check:
            enabled: true
            port: 27001
            protocol: UDP
            targetPort: 27001
          old-init-info:
            enabled: true
            port: 27002
            protocol: TCP
            targetPort: 27002
          old-db-access:
            enabled: true
            port: 27017
            protocol: TCP
            targetPort: 27017
          db-access:
            enabled: true
            port: 27217
            protocol: TCP
            targetPort: 27217
    resources:
      requests:
        memory: 1200Mi
        cpu: 1200m
      limits:
        memory: 2000Mi

    persistence:
      config:
        enabled: true
        existingClaim: omada-config
        globalMounts:
          - path: /opt/tplink/EAPController/data
      work:
        enabled: true
        existingClaim: omada-work
        globalMounts:
          - path: /opt/tplink/EAPController/work
      logs:
        enabled: true
        existingClaim: omada-logs
        globalMounts:
          - path: /opt/tplink/EAPController/logs
