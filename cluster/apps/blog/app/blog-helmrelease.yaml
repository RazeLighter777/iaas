# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app blog
  namespace: blog
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            fsGroup: 65533
            runAsUser: 65533
            runAsGroup: 65533
        initContainers:
          git-sync-init:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.3.0
            securityContext:
              runAsUser: 65533
              runAsGroup: 65533
            env:
              GITSYNC_REPO: https://github.com/razelighter777/site.git
              GITSYNC_ROOT: /git
              GITSYNC_LINK: current
              GITSYNC_ONE_TIME: "true"
        containers:
          main:
            image:
              repository: docker.io/hugomods/hugo
              tag: nightly-non-root
            command: ["/bin/sh"]
            args:
              - -c
              - |
                while true; do
                  cd /git/current/blog
                  npm install
                  hugo server --bind 0.0.0.0 --baseURL https://blog.${domain_name} --appendPort=false --cacheDir /tmp/hugo_cache
                  echo "Hugo exited, restarting in 5 seconds..."
                  sleep 5
                done
            env:
              TZ: ${timezone}
              HOME: /tmp
              npm_config_cache: /tmp/.npm
            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                memory: 512Mi
          git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.3.0
            securityContext:
              runAsUser: 65533
              runAsGroup: 65533
            env:
              GITSYNC_REPO: https://github.com/razelighter777/site.git
              GITSYNC_ROOT: /git
              GITSYNC_LINK: current
              GITSYNC_PERIOD: 60s
              GITSYNC_ONE_TIME: "false"
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 128Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 1313
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/service-upstream: "true"
        hosts:
          - host: blog.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main 
                  port: http
    persistence:
      blog-source:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /git
            git-sync-init:
              - path: /git
            git-sync:
              - path: /git
      node-modules:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /git/current/blog/node_modules
