# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app blog
  namespace: blog
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: docker.io/hugomods/hugo
              tag: nightly
            command: ["/bin/sh"]
            args:
              - -c
              - |
                set -eux
                cd /git/current/blog

                # Link writable node_modules overlay into repo
                rm -rf node_modules
                ln -s /node_modules node_modules

                # Install deps into writable /node_modules
                npm install --prefix /node_modules .

                # Run hugo with Tailwind + PostCSS available
                hugo server \
                  --bind 0.0.0.0 \
                  --baseURL https://blog.${domain_name} \
                  --appendPort=false \
                  --cacheDir /tmp/hugo_cache

            env:
              TZ: ${timezone}

            ports:
              - name: http
                containerPort: 1313

          git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.3.0
            env:
              GITSYNC_REPO: https://github.com/razelighter777/site.git
              GITSYNC_ROOT: /git
              GITSYNC_LINK: current
              GITSYNC_PERIOD: 60s
              GITSYNC_ONE_TIME: "false"
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 128Mi
    service:
      main:
        controller: main
        ports:
          http:
            port: 1313
    ingress:
      main:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/service-upstream: "true"
        hosts:
          - host: blog.${domain_name}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main 
                  port: http
    persistence:
      blog-source:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /git
            git-sync:
              - path: /git
      hugo-cache:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /tmp/hugo_cache
      node-modules:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /node_modules
